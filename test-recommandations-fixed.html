<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Recommandations Fixes</title>
</head>
<body>
    <h1>Test du système de recommandations corrigé</h1>
    
    <div id="test-results"></div>
    
    <script>
        // Simulation des données products.json
        window.products = {
            "coin-custom-single": {
                "name": "Pièce Personnalisée",
                "price": 10,
                "coin_lots": {
                    "copper": 1,
                    "silver": 1,
                    "electrum": 1,
                    "gold": 1,
                    "platinum": 1
                },
                "customizable": true,
                "category": "pieces"
            },
            "coin-trio-customizable": {
                "name": "Trio de Pièces",
                "price": 25,
                "coin_lots": {
                    "copper": 3,
                    "silver": 3,
                    "electrum": 3,
                    "gold": 3,
                    "platinum": 3
                },
                "customizable": true,
                "category": "pieces"
            },
            "coin-traveler-offering": {
                "name": "Offrande du Voyageur",
                "price": 60,
                "coin_lots": {
                    "copper": 2,
                    "silver": 2,
                    "electrum": 2,
                    "gold": 2,
                    "platinum": 2
                },
                "customizable": false,
                "category": "pieces"
            }
        };
    </script>
    
    <script src="/js/dynamic-coin-recommender.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const results = document.getElementById('test-results');
            
            // Attendre que le recommandeur soit prêt
            await new Promise(resolve => {
                const checkReady = () => {
                    if (window.dynamicRecommender && window.dynamicRecommender.isReady) {
                        resolve();
                    } else {
                        setTimeout(checkReady, 100);
                    }
                };
                checkReady();
            });
            
            // Tests
            const tests = [
                { name: "1 cuivre", values: [1, 0, 0, 0, 0] },
                { name: "5 argent", values: [0, 5, 0, 0, 0] },
                { name: "2 or", values: [0, 0, 0, 2, 0] },
                { name: "Mix simple", values: [3, 2, 1, 1, 0] }
            ];
            
            results.innerHTML = '<h2>Résultats des tests :</h2>';
            
            for (const test of tests) {
                const [copper, silver, electrum, gold, platinum] = test.values;
                
                console.log(`Test ${test.name}:`, test.values);
                const recommendations = await window.dynamicRecommender.recommend(copper, silver, electrum, gold, platinum);
                console.log(`Résultat ${test.name}:`, recommendations);
                
                results.innerHTML += `
                    <div style="margin: 20px 0; padding: 10px; border: 1px solid #ccc;">
                        <h3>${test.name}</h3>
                        <p>Besoins: ${copper} cuivre, ${silver} argent, ${electrum} électrum, ${gold} or, ${platinum} platine</p>
                        <p>Recommandations: ${JSON.stringify(recommendations, null, 2)}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
