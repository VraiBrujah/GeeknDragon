<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test du Streaming VidÃ©o OptimisÃ©</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-container { 
            margin: 20px 0; 
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
        }
        video { 
            width: 100%; 
            max-width: 600px; 
            height: auto;
            border-radius: 4px;
        }
        .log {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .warning { color: #ff9800; }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        button:disabled { 
            background: #666; 
            cursor: not-allowed; 
        }
    </style>
</head>
<body>
    <h1>ğŸ¬ Test du Streaming VidÃ©o OptimisÃ©</h1>
    <p>Ce test vÃ©rifie que les corrections pour les erreurs HTTP/2 de streaming vidÃ©o fonctionnent correctement.</p>
    
    <div class="test-grid">
        <!-- Test 1: URL directe (ancien systÃ¨me) -->
        <div class="test-container">
            <h3>Test 1: URL Directe (Ancien)</h3>
            <video id="video-direct" controls muted>
                <source src="/media/videos/backgrounds/fontaine4_compressed.mp4" type="video/mp4">
            </video>
            <div class="log" id="log-direct"></div>
            <button onclick="testVideo('video-direct', 'log-direct')">â–¶ï¸ Tester</button>
            <button onclick="clearLog('log-direct')">ğŸ—‘ï¸ Vider Log</button>
        </div>

        <!-- Test 2: URL via stream-video.php (nouveau systÃ¨me) -->
        <div class="test-container">
            <h3>Test 2: Streaming OptimisÃ© (Nouveau)</h3>
            <video id="video-stream" controls muted>
                <source src="/stream-video.php?file=media/videos/backgrounds/fontaine4_compressed.mp4" type="video/mp4">
            </video>
            <div class="log" id="log-stream"></div>
            <button onclick="testVideo('video-stream', 'log-stream')">â–¶ï¸ Tester</button>
            <button onclick="clearLog('log-stream')">ğŸ—‘ï¸ Vider Log</button>
        </div>

        <!-- Test 3: Hero Videos (systÃ¨me complet) -->
        <div class="test-container">
            <h3>Test 3: Hero Videos (IntÃ©grÃ©)</h3>
            <div class="hero-videos" style="height: 300px; position: relative; overflow: hidden; border-radius: 8px;"
                 data-main="/media/videos/backgrounds/mage_compressed.mp4" 
                 data-videos='["/media/videos/backgrounds/fontaine11_compressed.mp4","/media/videos/backgrounds/fontaine4_compressed.mp4"]'>
            </div>
            <div class="log" id="log-hero"></div>
            <button onclick="clearLog('log-hero')">ğŸ—‘ï¸ Vider Log</button>
        </div>

        <!-- Test 4: Test de charge (plusieurs vidÃ©os) -->
        <div class="test-container">
            <h3>Test 4: Test de Charge</h3>
            <div id="load-test-container"></div>
            <div class="log" id="log-load"></div>
            <button onclick="runLoadTest()">ğŸ”¥ Test de Charge</button>
            <button onclick="stopLoadTest()">â¹ï¸ ArrÃªter Test</button>
            <button onclick="clearLog('log-load')">ğŸ—‘ï¸ Vider Log</button>
        </div>
    </div>

    <div class="test-container">
        <h3>ğŸ“Š RÃ©sumÃ© des Tests</h3>
        <div class="log" id="summary-log"></div>
        <button onclick="runAllTests()">ğŸš€ Lancer Tous les Tests</button>
        <button onclick="clearAllLogs()">ğŸ—‘ï¸ Tout Vider</button>
    </div>

    <script src="/js/hero-videos.js"></script>
    <script>
        // Fonction utilitaires de log
        function log(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;
        }

        function clearLog(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }

        function clearAllLogs() {
            const logs = ['log-direct', 'log-stream', 'log-hero', 'log-load', 'summary-log'];
            logs.forEach(clearLog);
        }

        // Test d'une vidÃ©o spÃ©cifique
        function testVideo(videoId, logId) {
            const video = document.getElementById(videoId);
            const startTime = Date.now();
            
            log(logId, `DÃ©but du test pour ${videoId}`, 'info');
            
            // Ã‰vÃ©nements de monitoring
            const events = [
                'loadstart', 'durationchange', 'loadedmetadata', 
                'loadeddata', 'progress', 'canplay', 'canplaythrough',
                'playing', 'pause', 'ended', 'error', 'stalled', 'waiting'
            ];
            
            events.forEach(eventType => {
                video.addEventListener(eventType, () => {
                    const elapsed = Date.now() - startTime;
                    log(logId, `${eventType.toUpperCase()} aprÃ¨s ${elapsed}ms`, 'success');
                }, { once: true });
            });

            // Gestion spÃ©ciale des erreurs
            video.addEventListener('error', (e) => {
                const elapsed = Date.now() - startTime;
                const error = video.error;
                log(logId, `ERREUR aprÃ¨s ${elapsed}ms: Code ${error?.code} - ${error?.message || 'Erreur inconnue'}`, 'error');
                log('summary-log', `âŒ ${videoId} - Ã‰chec aprÃ¨s ${elapsed}ms`, 'error');
            }, { once: true });

            // SuccÃ¨s de lecture
            video.addEventListener('canplaythrough', () => {
                const elapsed = Date.now() - startTime;
                log(logId, `âœ… PrÃªt Ã  lire aprÃ¨s ${elapsed}ms`, 'success');
                log('summary-log', `âœ… ${videoId} - SuccÃ¨s en ${elapsed}ms`, 'success');
            }, { once: true });

            // DÃ©marrer le test
            video.currentTime = 0;
            video.load();
            
            // Timeout de sÃ©curitÃ©
            setTimeout(() => {
                if (video.readyState < 3) {
                    log(logId, 'âš ï¸ Timeout - VidÃ©o non prÃªte aprÃ¨s 10s', 'warning');
                    log('summary-log', `âš ï¸ ${videoId} - Timeout aprÃ¨s 10s`, 'warning');
                }
            }, 10000);
        }

        // Test de charge
        let loadTestVideos = [];
        function runLoadTest() {
            log('log-load', 'DÃ©marrage du test de charge...', 'info');
            const container = document.getElementById('load-test-container');
            const videos = [
                '/media/videos/backgrounds/fontaine4_compressed.mp4',
                '/media/videos/backgrounds/fontaine11_compressed.mp4',
                '/media/videos/backgrounds/cascade_HD_compressed.mp4',
                '/media/videos/backgrounds/Carte1_compressed.mp4',
                '/media/videos/backgrounds/mage_compressed.mp4'
            ];

            stopLoadTest(); // Nettoyer d'abord

            videos.forEach((src, index) => {
                const video = document.createElement('video');
                video.controls = true;
                video.muted = true;
                video.style.width = '100%';
                video.style.maxWidth = '200px';
                video.style.margin = '5px';
                
                // Utiliser le systÃ¨me optimisÃ©
                video.src = `/stream-video.php?file=${encodeURIComponent(src)}`;
                
                video.addEventListener('loadeddata', () => {
                    log('log-load', `VidÃ©o ${index + 1} chargÃ©e`, 'success');
                });
                
                video.addEventListener('error', () => {
                    log('log-load', `Erreur vidÃ©o ${index + 1}`, 'error');
                });

                container.appendChild(video);
                loadTestVideos.push(video);
            });

            log('log-load', `${videos.length} vidÃ©os en cours de chargement...`, 'info');
        }

        function stopLoadTest() {
            const container = document.getElementById('load-test-container');
            container.innerHTML = '';
            loadTestVideos = [];
            log('log-load', 'Test de charge arrÃªtÃ©', 'info');
        }

        // Test complet
        function runAllTests() {
            log('summary-log', 'ğŸš€ DÃ©but des tests automatiques', 'info');
            clearAllLogs();
            
            setTimeout(() => testVideo('video-direct', 'log-direct'), 500);
            setTimeout(() => testVideo('video-stream', 'log-stream'), 2000);
            setTimeout(() => runLoadTest(), 4000);
        }

        // Monitoring global des erreurs rÃ©seau
        window.addEventListener('error', (e) => {
            if (e.filename && e.filename.includes('.mp4')) {
                log('summary-log', `ğŸš¨ Erreur rÃ©seau dÃ©tectÃ©e: ${e.message}`, 'error');
            }
        });

        // Logging pour les hero videos
        document.addEventListener('DOMContentLoaded', () => {
            // Observer les changements dans le conteneur hero
            const heroContainer = document.querySelector('.hero-videos');
            if (heroContainer) {
                const observer = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        mutation.addedNodes.forEach((node) => {
                            if (node.tagName === 'VIDEO') {
                                log('log-hero', `Nouvelle vidÃ©o hero ajoutÃ©e: ${node.src}`, 'info');
                                
                                node.addEventListener('error', () => {
                                    log('log-hero', `Erreur vidÃ©o hero: ${node.src}`, 'error');
                                });
                                
                                node.addEventListener('loadeddata', () => {
                                    log('log-hero', `VidÃ©o hero chargÃ©e: ${node.src}`, 'success');
                                });
                            }
                        });
                    });
                });
                
                observer.observe(heroContainer, { childList: true });
            }
        });

        // Rapport initial
        log('summary-log', 'ğŸ“‹ Test du streaming vidÃ©o optimisÃ© initialisÃ©', 'info');
        log('summary-log', 'ğŸ¯ Objectif: Ã‰liminer les erreurs ERR_CONNECTION_CLOSED et ERR_HTTP2_SERVER_REFUSED_STREAM', 'info');
    </script>
</body>
</html>
