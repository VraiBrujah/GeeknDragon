<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Recommandations</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .result { background: #2a2a2a; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #3a0a0a; }
        .success { background: #0a3a0a; }
    </style>
</head>
<body>
    <h1>üîç Debug Recommandations</h1>
    <button onclick="testBasic()">Test Simple (1 cuivre + 1 argent)</button>
    <button onclick="testComplexe()">Test Complexe</button>
    <button onclick="clearResults()">Effacer</button>
    
    <div id="results"></div>

    <script>
        // Donn√©es de test simples
        window.products = {
            "coin-custom-single": {
                "name": "Pi√®ce Personnalis√©e",
                "price": 10,
                "coin_lots": { "copper": 1, "silver": 1, "electrum": 1, "gold": 1, "platinum": 1 },
                "customizable": true,
                "category": "pieces"
            },
            "coin-trio-customizable": {
                "name": "Trio de Pi√®ces", 
                "price": 25,
                "coin_lots": { "copper": 3, "silver": 3, "electrum": 3, "gold": 3, "platinum": 3 },
                "customizable": true,
                "category": "pieces"
            },
            "coin-traveler-offering": {
                "name": "Offrande du Voyageur",
                "price": 60,
                "coin_lots": { "copper": 2, "silver": 2, "electrum": 2, "gold": 2, "platinum": 2 },
                "customizable": false,
                "category": "pieces"
            }
        };

        function log(message, type = 'result') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testBasic() {
            clearResults();
            log('üîÑ Test de base: 1 cuivre + 1 argent');
            
            try {
                // Attendre l'initialisation
                await new Promise(resolve => setTimeout(resolve, 500));
                
                if (window.dynamicRecommender) {
                    const recommendations = await window.dynamicRecommender.recommend(1, 1, 0, 0, 0);
                    log(`R√©sultat: ${JSON.stringify(recommendations, null, 2)}`, 'success');
                    
                    if (recommendations && recommendations.length > 0) {
                        recommendations.forEach(rec => {
                            log(`- ${rec.quantity}x ${rec.displayName || rec.productId} = $${(rec.price * rec.quantity).toFixed(2)}`);
                        });
                    } else {
                        log('‚ùå Aucune recommandation', 'error');
                    }
                } else {
                    log('‚ùå dynamicRecommender non disponible', 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function testComplexe() {
            clearResults();
            log('üîÑ Test complexe: 10 cuivre + 5 argent + 2 or');
            
            try {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                if (window.dynamicRecommender) {
                    const recommendations = await window.dynamicRecommender.recommend(10, 5, 0, 2, 0);
                    log(`R√©sultat: ${JSON.stringify(recommendations, null, 2)}`, 'success');
                    
                    if (recommendations && recommendations.length > 0) {
                        let total = 0;
                        recommendations.forEach(rec => {
                            const cost = rec.price * rec.quantity;
                            total += cost;
                            log(`- ${rec.quantity}x ${rec.displayName || rec.productId} = $${cost.toFixed(2)}`);
                        });
                        log(`üí∞ Total: $${total.toFixed(2)}`, 'success');
                    } else {
                        log('‚ùå Aucune recommandation', 'error');
                    }
                } else {
                    log('‚ùå dynamicRecommender non disponible', 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                console.error(error);
            }
        }
    </script>
    
    <script src="js/dynamic-coin-recommender.js"></script>
</body>
</html>
