<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Recommandeur</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .result { background: #2a2a2a; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { background: #4a4a4a; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Test Simple Recommandeur</h1>
    
    <button onclick="testDirectement()">üöÄ Test Direct</button>
    
    <div id="results"></div>

    <script>
        // Donn√©es de test simplifi√©es
        window.products = {
            "coin-custom-single": {
                "name": "Pi√®ce Personnalis√©e",
                "price": 10,
                "coin_lots": { "copper": 1, "silver": 1, "electrum": 1, "gold": 1, "platinum": 1 },
                "customizable": true,
                "multipliers": [1, 10, 100, 1000, 10000],
                "category": "pieces"
            },
            "coin-quintessence-metals": {
                "name": "Quintessence M√©tallique",
                "price": 35,
                "coin_lots": { "copper": 1, "silver": 1, "electrum": 1, "gold": 1, "platinum": 1 },
                "customizable": true,
                "multipliers": [1, 10, 100, 1000, 10000],
                "category": "pieces"
            },
            "coin-trio-customizable": {
                "name": "Trio de Pi√®ces", 
                "price": 25,
                "coin_lots": { "copper": 3, "silver": 3, "electrum": 3, "gold": 3, "platinum": 3 },
                "customizable": true,
                "multipliers": [1, 10, 100, 1000, 10000],
                "category": "pieces"
            }
        };

        function log(message) {
            const div = document.createElement('div');
            div.className = 'result';
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function testDirectement() {
            document.getElementById('results').innerHTML = '';
            
            try {
                log('üîÑ Initialisation du recommandeur...');
                
                // Attendre que le script soit charg√©
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (window.DynamicCoinRecommender) {
                    const recommender = new window.DynamicCoinRecommender();
                    
                    // Attendre l'initialisation
                    await recommender.waitForReady();
                    
                    log('‚úÖ Recommandeur pr√™t, test avec 1 de chaque m√©tal...');
                    
                    // Test: 1 cuivre + 1 argent + 1 √©lectrum + 1 or + 1 platine
                    const recommendations = await recommender.recommend(1, 1, 1, 1, 1);
                    
                    log(`üìã Recommandations re√ßues: ${recommendations?.length || 0} lots`);
                    
                    if (recommendations && recommendations.length > 0) {
                        let totalCost = 0;
                        let hasQuintessence = false;
                        
                        recommendations.forEach((rec, i) => {
                            const cost = rec.price * rec.quantity;
                            totalCost += cost;
                            
                            log(`${i+1}. ${rec.quantity}√ó ${rec.displayName || rec.productId} - $${cost.toFixed(2)}`);
                            
                            if (rec.productId === 'coin-quintessence-metals') {
                                hasQuintessence = true;
                                log('‚úÖ Quintessence M√©tallique trouv√©e!');
                            }
                        });
                        
                        log(`üí∞ Co√ªt total: $${totalCost.toFixed(2)}`);
                        
                        if (hasQuintessence && totalCost === 35 && recommendations.length === 1) {
                            log('üéØ PARFAIT: Optimisation r√©ussie avec Quintessence M√©tallique!');
                        } else if (totalCost === 50) {
                            log('‚ùå PROBL√àME: Recommande 5√ó Pi√®ce Personnalis√©e au lieu de Quintessence');
                        } else {
                            log(`‚ö†Ô∏è R√©sultat inattendu: ${recommendations.length} lots pour $${totalCost}`);
                        }
                        
                    } else {
                        log('‚ùå Aucune recommandation g√©n√©r√©e');
                    }
                } else {
                    log('‚ùå DynamicCoinRecommender non disponible');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`);
                console.error('D√©tails:', error);
            }
        }
    </script>
    
    <script src="js/dynamic-coin-recommender.js"></script>
</body>
</html>
