name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - run: composer update --no-interaction --no-progress --prefer-dist
      - run: composer lint
      - run: composer test
      - run: composer stan
      - run: composer audit || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run fonts:fetch
      - run: npm test -- --ci
