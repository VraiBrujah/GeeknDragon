<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test M√©taux Sp√©cifiques</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .result { background: #2a2a2a; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #0a3a0a; }
        .error { background: #3a0a0a; }
        .info { background: #0a2a3a; }
        button { background: #4a4a4a; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #6a6a6a; }
    </style>
</head>
<body>
    <h1>üß™ Test Recommandations par M√©tal Sp√©cifique</h1>
    
    <p><strong>Objectif:</strong> Pour 1 or + 1 cuivre, le syst√®me doit recommander :</p>
    <ul>
        <li>1x Pi√®ce Personnalis√©e (or, √ó1)</li>
        <li>1x Pi√®ce Personnalis√©e (cuivre, √ó1)</li>
    </ul>
    
    <button onclick="testExample()">üöÄ Test : 1 Or + 1 Cuivre</button>
    <button onclick="testMultiple()">üìä Test : 2 Argent + 3 Cuivre</button>
    <button onclick="clearResults()">üóëÔ∏è Effacer</button>
    
    <div id="results"></div>

    <script>
        // Donn√©es de test
        window.products = {
            "coin-custom-single": {
                "name": "Pi√®ce Personnalis√©e",
                "price": 10,
                "coin_lots": { "copper": 1, "silver": 1, "electrum": 1, "gold": 1, "platinum": 1 },
                "customizable": true,
                "category": "pieces"
            },
            "coin-trio-customizable": {
                "name": "Trio de Pi√®ces", 
                "price": 25,
                "coin_lots": { "copper": 3, "silver": 3, "electrum": 3, "gold": 3, "platinum": 3 },
                "customizable": true,
                "category": "pieces"
            },
            "coin-traveler-offering": {
                "name": "Offrande du Voyageur",
                "price": 60,
                "coin_lots": { "copper": 2, "silver": 2, "electrum": 2, "gold": 2, "platinum": 2 },
                "customizable": false,
                "category": "pieces"
            }
        };

        function log(message, type = 'result') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testExample() {
            clearResults();
            log('üîÑ Test de l\'exemple : 1 or + 1 cuivre', 'info');
            
            try {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                if (window.dynamicRecommender) {
                    const recommendations = await window.dynamicRecommender.recommend(1, 0, 0, 1, 0);
                    log(`Recommandations re√ßues: ${JSON.stringify(recommendations, null, 2)}`, 'info');
                    
                    if (recommendations && recommendations.length === 2) {
                        log('‚úÖ Nombre correct de recommandations: 2', 'success');
                        
                        recommendations.forEach((rec, i) => {
                            log(`${i+1}. ${rec.displayName || rec.productId} - Qt√©: ${rec.quantity} - Prix: $${(rec.price * rec.quantity).toFixed(2)}`, 'info');
                            
                            if (rec.customMetal) {
                                log(`   M√©tal: ${rec.customMetal}, Multiplicateur: ${rec.customMultiplier}`, 'success');
                            }
                        });
                        
                        // V√©rifier qu'on a bien cuivre et or
                        const metals = recommendations.map(r => r.customMetal).filter(Boolean);
                        const hasCopper = metals.includes('copper');
                        const hasGold = metals.includes('gold');
                        
                        if (hasCopper && hasGold) {
                            log('‚úÖ M√©taux corrects: cuivre et or d√©tect√©s', 'success');
                        } else {
                            log(`‚ùå M√©taux incorrects. Trouv√©s: ${metals.join(', ')}`, 'error');
                        }
                        
                    } else {
                        log(`‚ùå Nombre incorrect de recommandations: ${recommendations ? recommendations.length : 0} (attendu: 2)`, 'error');
                    }
                } else {
                    log('‚ùå window.dynamicRecommender non disponible', 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function testMultiple() {
            clearResults();
            log('üîÑ Test multiple : 2 argent + 3 cuivre', 'info');
            
            try {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                if (window.dynamicRecommender) {
                    const recommendations = await window.dynamicRecommender.recommend(3, 2, 0, 0, 0);
                    log(`Recommandations: ${JSON.stringify(recommendations, null, 2)}`, 'info');
                    
                    if (recommendations && recommendations.length > 0) {
                        let totalCost = 0;
                        recommendations.forEach((rec, i) => {
                            const cost = rec.price * rec.quantity;
                            totalCost += cost;
                            log(`${i+1}. ${rec.displayName || rec.productId} - Qt√©: ${rec.quantity} - Prix: $${cost.toFixed(2)}`, 'info');
                        });
                        log(`üí∞ Co√ªt total: $${totalCost.toFixed(2)}`, 'success');
                    }
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
    </script>
    
    <script src="js/dynamic-coin-recommender.js"></script>
</body>
</html>
