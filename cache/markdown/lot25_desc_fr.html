<h3>25 pièces, zéro doublon</h3>
<p><strong>5 métaux × 5 multiplicateurs</strong> = <strong>25 modèles uniques</strong>. Chaque métal existe en <em>unitaire</em> (brillant) et <strong>x10 / x100 / x1 000 / x10 000</strong> (gravure mate).</p>
<p><em>Utilisez les multiplicateurs pour accélérer les comptes sans perdre l'immersion.</em></p>
