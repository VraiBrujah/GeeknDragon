<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Corrections CoinLotOptimizer</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: #fbbf24;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .test-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #10b981;
        }
        .test-title {
            color: #34d399;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .test-result {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
        .success {
            border-left: 4px solid #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        .error {
            border-left: 4px solid #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        .info {
            border-left: 4px solid #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        button {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px 10px 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #fbbf24;
        }
        .emoji {
            font-size: 1.5em;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Validation Corrections CoinLotOptimizer</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="testsRun">0</div>
                <div>Tests Ex√©cut√©s</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="testsSuccess">0</div>
                <div>Succ√®s</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="testsError">0</div>
                <div>Erreurs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgTime">0ms</div>
                <div>Temps Moyen</div>
            </div>
        </div>

        <div>
            <button onclick="runAllValidations()">üöÄ Lancer Tous les Tests</button>
            <button onclick="runSpecificTest('bugs')">üêõ Test Corrections Bugs</button>
            <button onclick="runSpecificTest('complex')">üß© Test Cas Complexes</button>
            <button onclick="runSpecificTest('performance')">‚ö° Test Performance</button>
            <button onclick="clearResults()">üóëÔ∏è Effacer</button>
        </div>

        <div id="results"></div>
    </div>

    <!-- Charger les d√©pendances -->
    <script src="js/coin-lot-optimizer.js"></script>
    
    <script>
        // Simulation des donn√©es produits
        window.products = {
            'coin-custom-single': {
                name: 'Pi√®ce Personnalis√©e',
                price: 10,
                coin_lots: { copper: 1, silver: 1, electrum: 1, gold: 1, platinum: 1 },
                multipliers: [1, 10, 100, 1000, 10000],
                metals_en: ['copper', 'silver', 'electrum', 'gold', 'platinum'],
                customizable: true,
                category: 'pieces'
            },
            'coin-trio-customizable': {
                name: 'Trio de Pi√®ces',
                price: 25,
                coin_lots: { copper: 3, silver: 3, electrum: 3, gold: 3, platinum: 3 },
                multipliers: [1, 10, 100, 1000, 10000],
                metals_en: ['copper', 'silver', 'electrum', 'gold', 'platinum'],
                customizable: true,
                category: 'pieces'
            },
            'coin-quintessence-metals': {
                name: 'Quintessence M√©tallique',
                price: 35,
                coin_lots: { copper: 1, silver: 1, electrum: 1, gold: 1, platinum: 1 },
                multipliers: [1, 10, 100, 1000, 10000],
                customizable: true,
                category: 'pieces'
            },
            'coin-septuple-free': {
                name: 'Septuple Libre',
                price: 50,
                coin_lots: { copper: 7, silver: 7, electrum: 7, gold: 7, platinum: 7 },
                multipliers: [1, 10, 100, 1000, 10000],
                metals_en: ['copper', 'silver', 'electrum', 'gold', 'platinum'],
                customizable: true,
                category: 'pieces'
            }
        };

        let stats = {
            testsRun: 0,
            testsSuccess: 0,
            testsError: 0,
            totalTime: 0
        };

        function updateStats() {
            document.getElementById('testsRun').textContent = stats.testsRun;
            document.getElementById('testsSuccess').textContent = stats.testsSuccess;
            document.getElementById('testsError').textContent = stats.testsError;
            const avgTime = stats.testsRun > 0 ? (stats.totalTime / stats.testsRun).toFixed(1) : 0;
            document.getElementById('avgTime').textContent = avgTime + 'ms';
        }

        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const section = document.createElement('div');
            section.className = 'test-section';
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'test-title';
            titleDiv.textContent = title;
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = content;
            
            section.appendChild(titleDiv);
            section.appendChild(resultDiv);
            resultsDiv.appendChild(section);
        }

        function runTest(name, testFunc) {
            const startTime = performance.now();
            stats.testsRun++;
            
            try {
                const result = testFunc();
                const endTime = performance.now();
                const duration = endTime - startTime;
                stats.totalTime += duration;
                
                if (result.success) {
                    stats.testsSuccess++;
                    addResult(
                        `‚úÖ ${name}`,
                        `${result.message}<br><small>Temps: ${duration.toFixed(2)}ms</small>`,
                        'success'
                    );
                } else {
                    stats.testsError++;
                    addResult(
                        `‚ùå ${name}`,
                        `${result.message}<br><small>Temps: ${duration.toFixed(2)}ms</small>`,
                        'error'
                    );
                }
            } catch (error) {
                const endTime = performance.now();
                stats.totalTime += (endTime - startTime);
                stats.testsError++;
                addResult(
                    `üí• ${name} - CRASH`,
                    `Erreur: ${error.message}<br><pre>${error.stack}</pre>`,
                    'error'
                );
            }
            
            updateStats();
        }

        function testBugCorrections() {
            const optimizer = new CoinLotOptimizer();
            
            // Test 1: buildMultiPatternSolution avec pattern partiel
            const patterns = [{
                multiplier: 1,
                matches: 4,
                matchingMetals: ['copper', 'silver', 'gold', 'electrum'],
                isComplete: false,
                isPartial: true
            }];
            
            const needs = {
                "copper_1": 1, "silver_1": 1, "gold_1": 1, "electrum_1": 1, "platinum_10": 1
            };
            
            const variations = optimizer.generateAllProductVariations();
            const solution = optimizer.buildMultiPatternSolution(needs, patterns, variations);
            
            if (solution && solution.length > 0) {
                return {
                    success: true,
                    message: `‚úÖ buildMultiPatternSolution fonctionne<br>
                             üì¶ ${solution.length} produits dans la solution<br>
                             üí∞ Co√ªt total: ${solution.reduce((sum, item) => sum + (item.variation.price * item.quantity), 0)}$`
                };
            } else {
                return {
                    success: false,
                    message: "‚ùå buildMultiPatternSolution ne retourne aucune solution"
                };
            }
        }

        function testCompleteWithCustomPieces() {
            const optimizer = new CoinLotOptimizer();
            const partialSolution = [];
            const remainingNeeds = {"copper_1": 2, "silver_10": 1};
            
            const completeSolution = optimizer.completeWithCustomPieces(partialSolution, remainingNeeds);
            
            if (completeSolution && completeSolution.length > 0) {
                return {
                    success: true,
                    message: `‚úÖ completeWithCustomPieces fonctionne<br>
                             üì¶ ${completeSolution.length} produits dans la solution compl√®te<br>
                             üí∞ Co√ªt total: ${completeSolution.reduce((sum, item) => sum + (item.variation.price * item.quantity), 0)}$`
                };
            } else {
                return {
                    success: false,
                    message: "‚ùå completeWithCustomPieces ne retourne aucune solution"
                };
            }
        }

        function testDoubleQuintessence() {
            const optimizer = new CoinLotOptimizer();
            
            const complexNeeds = {
                "copper_1": 1, "silver_1": 1, "electrum_1": 1, "gold_1": 1, "platinum_1": 1,
                "copper_10": 1, "silver_10": 1, "electrum_10": 1, "gold_10": 1, "platinum_10": 1
            };
            
            const result = optimizer.findOptimalProductCombination(complexNeeds);
            
            if (result.length > 0) {
                const totalCost = result.reduce((sum, item) => sum + item.totalCost, 0);
                const isOptimal = totalCost <= 80; // 2 Quintessences = 70$, avec marge
                
                const details = result.map((item, i) => 
                    `&nbsp;&nbsp;${i+1}. ${item.displayName} x${item.quantity} = ${item.totalCost}$`
                ).join('<br>');
                
                return {
                    success: isOptimal,
                    message: `${isOptimal ? '‚úÖ' : '‚ö†Ô∏è'} Double Quintessence ${isOptimal ? 'OPTIMAL' : 'SOUS-OPTIMAL'}<br>
                             üí∞ Co√ªt total: ${totalCost}$ (optimal attendu ‚â§ 80$)<br>
                             üì¶ Solutions trouv√©es:<br>${details}`
                };
            } else {
                return {
                    success: false,
                    message: "‚ùå Aucune solution pour double Quintessence"
                };
            }
        }

        function testPerformance() {
            const tests = [
                { name: 'Simple', needs: {"copper_1": 1}, maxMs: 10 },
                { name: 'Mod√©r√©', needs: {"copper_1": 3, "silver_10": 2, "gold_100": 1}, maxMs: 50 },
                { name: 'Complexe', needs: {
                    "copper_1": 5, "silver_10": 3, "gold_100": 2,
                    "electrum_1": 2, "platinum_10": 1, "copper_100": 1
                }, maxMs: 100 }
            ];
            
            const results = [];
            let allPassed = true;
            
            tests.forEach(test => {
                const optimizer = new CoinLotOptimizer();
                const iterations = 5;
                let totalTime = 0;
                
                for (let i = 0; i < iterations; i++) {
                    const start = performance.now();
                    optimizer.findOptimalProductCombination(test.needs);
                    totalTime += (performance.now() - start);
                }
                
                const avgTime = totalTime / iterations;
                const passed = avgTime <= test.maxMs;
                if (!passed) allPassed = false;
                
                results.push(`${passed ? '‚úÖ' : '‚ö†Ô∏è'} ${test.name}: ${avgTime.toFixed(2)}ms (max: ${test.maxMs}ms)`);
            });
            
            return {
                success: allPassed,
                message: results.join('<br>')
            };
        }

        function runAllValidations() {
            clearResults();
            
            addResult(
                'üéØ Validation des Corrections CoinLotOptimizer',
                `Tests des bugs critiques identifi√©s dans l'analyse pr√©c√©dente.<br>
                 <strong>Corrections appliqu√©es:</strong><br>
                 ‚Ä¢ Ligne 764: coin-custom-pieces ‚Üí coin-custom-single<br>
                 ‚Ä¢ Lignes 841-842: coin-custom-pieces ‚Üí coin-custom-single<br>
                 ‚Ä¢ Ligne 850: productId corrig√©`,
                'info'
            );
            
            runTest('Test Corrections Bug buildMultiPatternSolution', testBugCorrections);
            runTest('Test Corrections completeWithCustomPieces', testCompleteWithCustomPieces);
            runTest('Test Cas Complexe Double Quintessence', testDoubleQuintessence);
            runTest('Test Performance Multi-Niveaux', testPerformance);
            
            setTimeout(() => {
                const successRate = ((stats.testsSuccess / stats.testsRun) * 100).toFixed(1);
                addResult(
                    'üìä Rapport Final',
                    `<strong>Taux de r√©ussite: ${successRate}%</strong><br>
                     ${stats.testsSuccess}/${stats.testsRun} tests r√©ussis<br>
                     Temps moyen: ${(stats.totalTime / stats.testsRun).toFixed(2)}ms<br><br>
                     ${successRate >= 75 ? 
                        'üéâ <strong>CORRECTIONS VALID√âES!</strong><br>CoinLotOptimizer fonctionne maintenant correctement.' :
                        '‚ö†Ô∏è <strong>PROBL√àMES PERSISTANTS</strong><br>Certaines corrections n√©cessitent plus d\'attention.'
                     }`,
                    successRate >= 75 ? 'success' : 'error'
                );
            }, 100);
        }

        function runSpecificTest(type) {
            switch(type) {
                case 'bugs':
                    clearResults();
                    runTest('Corrections buildMultiPatternSolution', testBugCorrections);
                    runTest('Corrections completeWithCustomPieces', testCompleteWithCustomPieces);
                    break;
                case 'complex':
                    clearResults();
                    runTest('Double Quintessence', testDoubleQuintessence);
                    break;
                case 'performance':
                    clearResults();
                    runTest('Performance Multi-Niveaux', testPerformance);
                    break;
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            stats = { testsRun: 0, testsSuccess: 0, testsError: 0, totalTime: 0 };
            updateStats();
        }

        // Initialisation
        updateStats();
        
        // Auto-test au chargement si debug
        if (window.location.hash === '#debug') {
            setTimeout(() => runAllValidations(), 1000);
        }
    </script>
</body>
</html>
