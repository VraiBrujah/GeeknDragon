<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=gestionnaire-base.html?version=campagne">
    <title>Gestionnaire de Campagne</title>
    <style>
        /* Modal overlay */
        #hpModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Modal content */
        #hpModal .modal-content {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 250px;
        }

        #hpModal .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        #hpModal button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <p>Chargement du gestionnaire de campagne...</p>

    <div id="hpModal">
        <div class="modal-content">
            <form id="hpModalForm">
                <h2>Ajuster PV</h2>
                <div class="controls">
                    <button type="button" id="hpMinus">âˆ’</button>
                    <input type="number" id="hpValue" value="0">
                    <button type="button" id="hpPlus">+</button>
                </div>
                <div class="actions">
                    <button type="submit">Valider</button>
                    <button type="button" id="hpCancel">Annuler</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
