<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Campagne - Le Coffre-fort oublié</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8b4513;
            --secondary-color: #d4af37;
            --accent-color: #cd853f;
            --dark-bg: #1a1a1a;
            --light-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #444;
            --success-color: #228b22;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --font-heading: 'Cinzel', serif;
            --font-body: 'Crimson Text', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0f0f0f 0%, #2d1810 50%, #1a1a1a 100%);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.02"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.02"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.01"/><circle cx="10" cy="90" r="0.5" fill="%23ffffff" opacity="0.01"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            min-height: 100vh;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "breadcrumb breadcrumb";
        }

        /* HEADER */
        .header {
            grid-area: header;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--secondary-color);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .header h1 {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: var(--secondary-color);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* SIDEBAR NAVIGATION */
        .sidebar {
            grid-area: sidebar;
            background: var(--light-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 20px;
            height: fit-content;
            box-shadow: var(--shadow);
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-section h3 {
            font-family: var(--font-heading);
            color: var(--secondary-color);
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tree {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 5px;
            position: relative;
        }

        .nav-item.has-children > .nav-label::before {
            content: '▶';
            margin-right: 5px;
            transition: transform 0.2s ease;
            color: var(--secondary-color);
        }

        .nav-item.expanded > .nav-label::before {
            transform: rotate(90deg);
        }

        .nav-label {
            display: block;
            padding: 8px 12px;
            background: var(--dark-bg);
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .nav-label:hover {
            background: var(--primary-color);
            border-color: var(--secondary-color);
            transform: translateX(3px);
        }

        .nav-label.active {
            background: var(--secondary-color);
            color: var(--dark-bg);
            font-weight: 600;
        }

        .nav-children {
            margin-left: 20px;
            margin-top: 5px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .nav-item.expanded > .nav-children {
            max-height: 500px;
        }

        /* MAIN CONTENT */
        .main-content {
            grid-area: main;
            background: var(--light-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 20px;
            box-shadow: var(--shadow);
            min-height: 600px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }

        .content-title {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            background: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--secondary-color);
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-body);
            font-weight: 600;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--secondary-color);
            color: var(--dark-bg);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .btn-success { background: var(--success-color); }
        .btn-danger { background: var(--danger-color); }
        .btn-warning { background: var(--warning-color); color: var(--dark-bg); }
        .btn-info { background: var(--info-color); }

        /* TABS */
        .tabs {
            margin-bottom: 20px;
        }

        .tab-list {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 12px 20px;
            color: var(--text-color);
            cursor: pointer;
            font-family: var(--font-body);
            font-weight: 600;
            white-space: nowrap;
            position: relative;
            transition: all 0.2s ease;
        }

        .tab-button:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .tab-button.active {
            color: var(--secondary-color);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--secondary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* CARDS */
        .card {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: var(--secondary-color);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .card-body {
            line-height: 1.6;
        }

        /* CHARACTER SHEETS */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .character-card {
            background: var(--dark-bg);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
        }

        .character-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .character-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
        }

        .character-info h4 {
            font-family: var(--font-heading);
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .character-info p {
            color: #ccc;
            font-size: 0.9rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(139, 69, 19, 0.3);
            border-radius: 6px;
            border: 1px solid var(--primary-color);
        }

        .stat-value {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .hp-bar {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            height: 20px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--danger-color), var(--warning-color), var(--success-color));
            transition: width 0.3s ease;
            position: relative;
        }

        .hp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .actions-list {
            margin-top: 15px;
        }

        .action-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 5px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .dice-btn {
            background: var(--secondary-color);
            color: var(--dark-bg);
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .dice-btn:hover {
            background: var(--warning-color);
            transform: scale(1.1);
        }

        /* MAP CONTAINER */
        .map-container {
            position: relative;
            max-width: 100%;
            max-height: 600px;
            overflow: auto;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-wrapper {
            position: relative;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        .map-image {
            max-width: 100%;
            height: auto;
            display: block;
            position: relative;
            transition: all 0.3s ease;
        }

        .map-image.locked {
            cursor: not-allowed;
        }

        .map-image:not(.locked) {
            cursor: crosshair;
        }

        /* MAP CONTROLS */
        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: rgba(26, 26, 26, 0.9);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-btn {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
        }

        .control-btn:hover {
            background: var(--primary-color);
            border-color: var(--secondary-color);
        }

        .control-btn.active {
            background: var(--secondary-color);
            color: var(--dark-bg);
            font-weight: bold;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .rotation-indicator {
            font-size: 0.8rem;
            color: var(--secondary-color);
            text-align: center;
            margin-top: 5px;
        }

        .map-pin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--danger-color);
            border: 2px solid var(--text-color);
            border-radius: 50%;
            cursor: grab;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: all 0.2s ease;
            user-select: none;
        }

        .map-pin:hover {
            background: var(--secondary-color);
            transform: translate(-50%, -50%) scale(1.2);
        }

        .map-pin.dragging {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            z-index: 20;
        }

        .map-pin.locked {
            background: var(--border-color);
            cursor: pointer;
            opacity: 0.8;
        }

        .map-pin.locked:hover {
            background: var(--warning-color);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .map-pin.locked::after {
            content: '🔒';
            position: absolute;
            top: -2px;
            right: -2px;
            font-size: 8px;
            background: var(--warning-color);
            border-radius: 50%;
            width: 12px;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-pin .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 16px;
            height: 16px;
            background: var(--danger-color);
            border: 1px solid var(--text-color);
            border-radius: 50%;
            font-size: 10px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-color);
        }

        .map-pin:hover .delete-btn {
            display: flex;
        }

        .map-pin.locked .delete-btn {
            display: none !important;
        }

        .pin-tooltip {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-bg);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid var(--secondary-color);
            font-size: 0.8rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            max-width: 300px;
            box-shadow: var(--shadow);
            z-index: 1000;
        }
        
        .pin-tooltip-content {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .pin-tooltip h1, .pin-tooltip h2, .pin-tooltip h3 {
            margin: 5px 0;
            color: var(--secondary-color);
        }
        
        .pin-tooltip p {
            margin: 5px 0;
            line-height: 1.3;
        }
        
        .pin-tooltip img {
            max-width: 100%;
            max-height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .map-pin:hover .pin-tooltip {
            opacity: 1;
        }

        /* INVENTORY */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .inventory-item {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .inventory-item:hover {
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .inventory-item.selected {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .item-quantity {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger-color);
            color: var(--text-color);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* CALENDAR */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-top: 20px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 5px;
        }

        .calendar-day:hover {
            background: var(--primary-color);
        }

        .calendar-day.current {
            background: var(--secondary-color);
            color: var(--dark-bg);
            font-weight: 600;
        }

        .calendar-day.has-event {
            background: var(--info-color);
        }

        .calendar-day.has-event::after {
            content: '•';
            position: absolute;
            bottom: 2px;
            right: 2px;
            color: var(--warning-color);
        }

        /* FORMS */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 8px 12px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-family: var(--font-body);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            width: 100%;
            padding: 8px 12px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
        }

        /* MODALS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--light-bg);
            border: 2px solid var(--secondary-color);
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .modal-close:hover {
            color: var(--danger-color);
        }

        /* BREADCRUMB */
        .breadcrumb {
            grid-area: breadcrumb;
            background: var(--dark-bg);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-body);
        }

        .breadcrumb-item {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb-item:hover {
            color: var(--secondary-color);
        }

        .breadcrumb-item.active {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .breadcrumb-separator {
            color: var(--border-color);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "header"
                    "main"
                    "sidebar"
                    "breadcrumb";
            }

            .character-grid {
                grid-template-columns: 1fr;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .content-title {
                font-size: 1.4rem;
            }
        }

        /* STATUS INDICATORS */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active { background: var(--success-color); }
        .status-inactive { background: var(--border-color); }
        .status-completed { background: var(--info-color); }
        .status-in-progress { background: var(--warning-color); }

        /* DICE RESULT ANIMATION */
        .dice-result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-color);
            color: var(--dark-bg);
            padding: 20px 30px;
            border-radius: 50%;
            font-size: 2rem;
            font-weight: bold;
            z-index: 2000;
            animation: diceRoll 0.8s ease-out;
            pointer-events: none;

            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg);

            100% {

        document.addEventListener('DOMContentLoaded', function() {

        function loadCampaignState() {
            try {
                const saved = localStorage.getItem('campaignData_coffre_fort');
                if (saved) {
                    const data = JSON.parse(saved);
                    if (data.mapState) {
                        mapState = { ...mapState, ...data.mapState };
                        // Restaurer l'état visuel au chargement de la carte
                        setTimeout(restoreMapVisualState, 100);
                    }
                }
            } catch (e) {
                console.error('❌ Erreur lors du chargement de l\'état:', e);
            }
        }

        function restoreMapVisualState() {
            const mapWrapper = document.getElementById('mapWrapper');
            if (!mapWrapper) return;

            // Restaurer rotation
            mapWrapper.style.transform = `rotate(${mapState.rotation}deg)`;
            const rotationIndicator = document.getElementById('rotationIndicator');
            if (rotationIndicator) {
                rotationIndicator.textContent = `${mapState.rotation}°`;
            }

            // Restaurer les boutons de verrouillage
            const lockRotationBtn = document.getElementById('lockRotationBtn');
            if (mapState.rotationLocked && lockRotationBtn) {
                lockRotationBtn.classList.add('active');
                lockRotationBtn.querySelector('i').className = 'fas fa-lock';
                lockRotationBtn.title = 'Déverrouiller rotation';
            }

            const lockPinsBtn = document.getElementById('lockPinsBtn');
            if (mapState.pinsLocked && lockPinsBtn) {
                lockPinsBtn.classList.add('active');
                lockPinsBtn.querySelector('i').className = 'fas fa-lock';
                lockPinsBtn.title = 'Déverrouiller épingles';
                
                const mapImage = document.getElementById('mapImage');
                if (mapImage) {
                    mapImage.classList.add('locked');
                }
            }

            const addPinModeBtn = document.getElementById('addPinModeBtn');
            if (mapState.addPinMode && addPinModeBtn) {
                addPinModeBtn.classList.add('active');
                addPinModeBtn.title = 'Désactiver mode ajout';
            }
        }

        function initializeCampaign() {
            // Load saved data if available
            const saved = localStorage.getItem('campaignData_coffre_fort');
            if (saved) {
                try {
                    const savedData = JSON.parse(saved);
                    // Merge with default data to ensure all properties exist
                    campaignData = { ...campaignData, ...savedData };
                } catch (e) {
                    console.error('Error loading saved data:', e);
                }
            }
        }

        // ========================================
        // NAVIGATION SYSTEM
        // ========================================
        
        function generateNavigation() {
            const tree = document.getElementById('campaignTree');
            tree.innerHTML = '';
            
            function createNode(nodeId, level = 0) {
                const node = campaignData.structure[nodeId];
                if (!node) return;
                
                const li = document.createElement('li');
                li.className = 'nav-item';
                
                const hasChildren = node.children && node.children.length > 0;
                if (hasChildren) li.classList.add('has-children');
                
                const label = document.createElement('a');
                label.className = 'nav-label';
                label.innerHTML = `<i class="${node.icon}"></i> ${node.label}`;
                label.onclick = (e) => {
                    e.preventDefault();
                    if (hasChildren) {
                        li.classList.toggle('expanded');
                    }
                    navigateTo(nodeId);
                };
                
                li.appendChild(label);
                
                if (hasChildren) {
                    const childrenContainer = document.createElement('ul');
                    childrenContainer.className = 'nav-children nav-tree';
                    
                    node.children.forEach(childId => {
                        const childNode = createNode(childId, level + 1);
                        if (childNode) childrenContainer.appendChild(childNode);
                    });

        function updatePath(nodeId) {
            const path = [];
            let current = nodeId;
            
            // Build path from current to root
            while (current && campaignData.structure[current]) {
                path.unshift(current);
                // Find parent
                let parent = null;
                for (const [id, node] of Object.entries(campaignData.structure)) {
                    if (node.children && node.children.includes(current)) {
                        parent = id;
                        break;
                    }
                }
                current = parent;
            }
            
            campaignData.currentPath = path;
            
            // Update breadcrumb
            const breadcrumb = document.getElementById('breadcrumbPath');
            const pathLabels = path.map(id => campaignData.structure[id]?.label || id);
            breadcrumb.textContent = pathLabels.join(' > ');
        }

        function rollAction(characterId, actionName, diceExpression) {
            const result = rollDice(diceExpression);

            showDiceResult(result.total);
            
            // Log result
            console.log(`${actionName}: ${diceExpression} = ${result.details} = ${result.total}`);
            
            // Update character if it's healing
            const character = campaignData.characters[characterId];
            const action = character.actions.find(a => a.name === actionName);
            if (action && action.heal) {
                character.hp.current = Math.min(character.hp.max, character.hp.current + result.total);
                updateCharactersDisplay();
                saveData();
            }
        }

        function rollDice(expression) {
            // Parse dice expression (e.g., "1d20+5", "2d6", "1d4+3")
            const match = expression.match(/(\d+)d(\d+)([+\-]\d+)?/);
            if (!match) return { total: 0, details: "Invalid dice expression" };
            
            const numDice = parseInt(match[1]);
            const diceType = parseInt(match[2]);
            const modifier = match[3] ? parseInt(match[3]) : 0;
            
            const rolls = [];
            let total = modifier;
            
            for (let i = 0; i < numDice; i++) {
                const roll = Math.floor(Math.random() * diceType) + 1;
                rolls.push(roll);
                total += roll;
            }
            
            const details = `[${rolls.join(', ')}]${modifier !== 0 ? ` ${modifier > 0 ? '+' : ''}${modifier}` : ''}`;
            
            return { total, details };
        }

        function showDiceResult(result) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'dice-result';
            resultDiv.textContent = result;
            
            document.body.appendChild(resultDiv);
            
            setTimeout(() => {

        function makePinDraggable(pinElement, mapId, pinIndex) {
            let isDragging = false;
            let startX, startY;
            let initialLeft, initialTop;
            
            pinElement.addEventListener('mousedown', startDrag);
            
            function startDrag(e) {
                // Ignorer si c'est sur le bouton de suppression
                if (e.target.classList.contains('delete-btn')) return;
                
                // Ignorer si l'épingle ou les épingles globalement sont verrouillées
                const pin = campaignData.maps[mapId].pins[pinIndex];
                if (mapState.pinsLocked || pin.locked || pinElement.classList.contains('locked')) return;
                
                isDragging = true;
                pinElement.classList.add('dragging');
                
                // Position initiale de la souris
                startX = e.clientX;
                startY = e.clientY;
                
                // Position initiale de l'épingle
                const rect = pinElement.getBoundingClientRect();
                const parentRect = pinElement.parentElement.getBoundingClientRect();
                initialLeft = ((rect.left + rect.width/2 - parentRect.left) / parentRect.width) * 100;
                initialTop = ((rect.top + rect.height/2 - parentRect.top) / parentRect.height) * 100;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
                
                e.preventDefault();
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                const parentRect = pinElement.parentElement.getBoundingClientRect();
                const deltaXPercent = (deltaX / parentRect.width) * 100;
                const deltaYPercent = (deltaY / parentRect.height) * 100;
                
                let newX = initialLeft + deltaXPercent;
                let newY = initialTop + deltaYPercent;
                
                // Contraindre dans les limites de la carte
                newX = Math.max(2, Math.min(98, newX));
                newY = Math.max(2, Math.min(98, newY));
                
                pinElement.style.left = `${newX}%`;
                pinElement.style.top = `${newY}%`;
            }
            
            function stopDrag(e) {
                if (!isDragging) return;
                
                isDragging = false;
                pinElement.classList.remove('dragging');
                
                // Sauvegarder la nouvelle position
                const pin = campaignData.maps[mapId].pins[pinIndex];
                pin.x = parseFloat(pinElement.style.left);
                pin.y = parseFloat(pinElement.style.top);
                
                saveData();
                
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
            }
        }

        function updateMusicContext() {
            const contextPath = campaignData.currentPath.join('/');
            let musicPath = null;
            
            // Find best matching music path
            for (let i = campaignData.currentPath.length; i > 0; i--) {
                const testPath = campaignData.currentPath.slice(0, i).join('/');
                if (campaignData.music.musicPaths[testPath]) {
                    musicPath = testPath;

            }
            
            if (musicPath && musicPath !== campaignData.music.currentContext) {
                campaignData.music.currentContext = musicPath;
                playContextualMusic();
            }
        }

        function playContextualMusic() {
            const musicFiles = campaignData.music.musicPaths[campaignData.music.currentContext];
            if (!musicFiles || musicFiles.length === 0) return;
            
            // Stop current music
            if (currentSound) {
                currentSound.stop();
                currentSound.unload();
            }
            
            // Play random track from context
            const randomTrack = musicFiles[Math.floor(Math.random() * musicFiles.length)];
            
            currentSound = new Howl({
                src: [randomTrack],
                html5: true,
                loop: false,
                volume: campaignData.music.volume,
                onend: () => {
                    // Auto-play next track after a short delay
                    setTimeout(() => {
                        if (musicEnabled) playContextualMusic();
                    }, 2000);
                }
            });
            
            if (musicEnabled) {
                currentSound.play();
                campaignData.music.currentTrack = randomTrack;
                console.log(`🎵 Now playing: ${randomTrack} (Context: ${campaignData.music.currentContext})`);
            }
        }

        function parseMarkdown(markdown) {
            if (!markdown) return '';
            
            let html = markdown;
            
            // Échapper le HTML existant
            html = html.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // Blocs de code (avant autres transformations)
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Titres
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Gras et italique
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // Liens
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Images
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" />');
            
            // Listes non ordonnées
            html = html.replace(/^[*+-] (.*)$/gim, '<li>$1</li>');
            html = html.replace(/((<li>.*<\/li>\s*)+)/g, '<ul>$1</ul>');
            
            // Listes ordonnées
            html = html.replace(/^\d+\. (.*)$/gim, '<li>$1</li>');
            
            // Citations
            html = html.replace(/^> (.*)$/gim, '<blockquote>$1</blockquote>');
            
            // Lignes horizontales
            html = html.replace(/^---$/gim, '<hr>');
            
            // Tableaux simples
            const lines = html.split('\n');
            let newLines = [];
            let inTable = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (line.match(/^\|(.+)\|$/)) {
                    const cells = line.split('|').slice(1, -1).map(cell => cell.trim());
                    const isHeaderSeparator = cells.every(cell => cell.match(/^-+$/));
                    
                    if (isHeaderSeparator) {
                        continue; // Ignorer les lignes de séparation
                    }
                    
                    if (!inTable) {
                        newLines.push('<table>');
                        inTable = true;
                    }
                    
                    const cellTags = cells.map(cell => `<td>${cell}</td>`).join('');
                    newLines.push(`<tr>${cellTags}</tr>`);
                } else {
                    if (inTable) {
                        newLines.push('</table>');
                        inTable = false;
                    }
                    newLines.push(line);
                }
            }
            
            if (inTable) {
                newLines.push('</table>');
            }
            
            html = newLines.join('\n');
            
            // Paragraphes
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';
            
            // Nettoyer les paragraphes vides et les éléments mal formés
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>\s*<\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1');
            html = html.replace(/(<\/ul>)<\/p>/g, '$1');
            html = html.replace(/<p>(<blockquote>)/g, '$1');
            html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');
            html = html.replace(/<p>(<table>)/g, '$1');
            html = html.replace(/(<\/table>)<\/p>/g, '$1');
            html = html.replace(/<p>(<hr>)<\/p>/g, '$1');
            html = html.replace(/<p>(<pre>)/g, '$1');
            html = html.replace(/(<\/pre>)<\/p>/g, '$1');
            
            // Gérer les divs de centrage
            html = html.replace(/&lt;div class="center"&gt;/g, '<div class="center">');
            html = html.replace(/&lt;\/div&gt;/g, '</div>');
            html = html.replace(/<p>(<div class="center">)/g, '$1');
            html = html.replace(/(<\/div>)<\/p>/g, '$1');
            
            return html;
        }

                    children: [],

                };

        function updateSpellSlots(level) {
            const slotsInput = document.querySelector(`[data-level="${level}"][data-field="slots"]`);
            const usedInput = document.querySelector(`[data-level="${level}"][data-field="slotsUsed"]`);
            
            if (slotsInput && usedInput) {
                const slots = parseInt(slotsInput.value);
                const used = parseInt(usedInput.value);
                
                // Update max for used slots
                usedInput.setAttribute('max', slots);
                
                // Update remaining display
                const remainingSpan = usedInput.parentElement.querySelector('.text-info');
                if (remainingSpan) {
                    remainingSpan.textContent = `(${Math.max(0, slots - used)} restants)`;
                }
                
                // Update cast buttons state
                const castButtons = document.querySelectorAll(`[onclick*="castSpell(${level}"]`);
                castButtons.forEach(btn => {
                    btn.disabled = used >= slots;
                });
            }
        }

        function castSpell(level, index) {
            const spellName = document.querySelector(`[data-level="${level}"][data-index="${index}"][data-field="name"]`).value;
            const spellDamage = document.querySelector(`[data-level="${level}"][data-index="${index}"][data-field="damage"]`).value;
            const usedInput = document.querySelector(`[data-level="${level}"][data-field="slotsUsed"]`);
            
            if (!spellName) {
                alert('Le sort doit avoir un nom');
                return;
            }
            
            // Use a spell slot
            const currentUsed = parseInt(usedInput.value);
            const maxSlots = parseInt(usedInput.getAttribute('max'));
            
            if (currentUsed >= maxSlots) {
                alert('Plus d\'emplacements de sort de ce niveau !');
                return;
            }
            
            usedInput.value = currentUsed + 1;
            updateSpellSlots(level);
            
            // Roll damage/effect if specified
            let result = `🔮 **${spellName}** (Niveau ${level}) lancé !`;
            
            if (spellDamage) {
                if (spellDamage.match(/\d+d\d+/)) {
                    const diceResult = rollDice(spellDamage);
                    result += `\n💥 Effet : ${diceResult.total} (${diceResult.breakdown})`;
                } else {
                    result += `\n✨ Effet : ${spellDamage}`;
                }
            }
            
            showDiceResult({ breakdown: result, total: '' });
        }

        // Functions for casting spells from character cards
        function castSpell(characterId, level, spellIndex) {
            const character = campaignData.characters[characterId];
            if (!character || !character.spellcasting || !character.spellcasting.levels[level]) return;
            
            const spellLevel = character.spellcasting.levels[level];
            const spell = spellLevel.spells[spellIndex];
            
            if (!spell) return;
            
            // Check spell slots
            if (spellLevel.slotsUsed >= spellLevel.slots) {
                alert(`Plus d'emplacements de sort de niveau ${level} !`);
                return;
            }
            
            // Use spell slot
            spellLevel.slotsUsed++;
            
            // Roll damage/effect if specified
            let result = `🔮 **${spell.name}** (Niveau ${level}) lancé par ${character.name} !`;
            
            if (spell.damage) {
                if (spell.damage.match(/\d+d\d+/)) {
                    const diceResult = rollDice(spell.damage);
                    result += `\n💥 Effet : ${diceResult.total} (${diceResult.breakdown})`;
                } else {
                    result += `\n✨ Effet : ${spell.damage}`;
                }
            }
            
            showDiceResult({ breakdown: result, total: '' });
            updateCharactersDisplay(); // Refresh to show updated spell slots
            saveData();
        }

            character.type = document.getElementById('charType').value;
            character.race = document.getElementById('charRace').value;
            character.class = document.getElementById('charClass').value;
            character.level = parseInt(document.getElementById('charLevel').value);
            
            // Stats
            character.stats.ca = parseInt(document.getElementById('charCA').value);
            character.stats.for = parseInt(document.getElementById('charSTR').value);
            character.stats.dex = parseInt(document.getElementById('charDEX').value);
            character.stats.con = parseInt(document.getElementById('charCON').value);

            character.stats.sag = parseInt(document.getElementById('charWIS').value);
            character.stats.cha = parseInt(document.getElementById('charCHA').value);
            
            // HP
            character.hp.max = parseInt(document.getElementById('charHPMax').value);
            character.hp.current = parseInt(document.getElementById('charHPCurrent').value);
            
            // Personality
            character.ideals = document.getElementById('charIdeals').value;
            character.objectives = document.getElementById('charObjectives').value;
            
            // Actions
            const actionItems = document.querySelectorAll('.action-editor-item');
            character.actions = [];
            actionItems.forEach((item, index) => {
                const action = {
                    name: item.querySelector('[data-field="name"]').value,
                    type: item.querySelector('[data-field="type"]').value,
                    dice: item.querySelector('[data-field="dice"]').value,
                    heal: item.querySelector('[data-field="heal"]').checked
                };
                if (action.name && action.dice) {
                    character.actions.push(action);
                }
            });
            
            // Spellcasting
            const spellAbility = document.getElementById('charSpellAbility').value;
            const casterLevel = parseInt(document.getElementById('charCasterLevel').value);
            
            if (spellAbility !== 'none' && casterLevel > 0) {
                character.spellcasting = {
                    ability: spellAbility,
                    casterLevel: casterLevel,
                    levels: {}
                };
                
                // Save each spell level
                for (let level = 0; level <= 9; level++) {
                    const spellItems = document.querySelectorAll(`[data-level="${level}"]`);
                    const levelSpells = [];
                    let slots = 0;
                    let slotsUsed = 0;
                    
                    // Get slots info
                    if (level > 0) {
                        const slotsInput = document.querySelector(`[data-level="${level}"][data-field="slots"]`);
                        const usedInput = document.querySelector(`[data-level="${level}"][data-field="slotsUsed"]`);
                        if (slotsInput) slots = parseInt(slotsInput.value) || 0;
                        if (usedInput) slotsUsed = parseInt(usedInput.value) || 0;
                    }
                    
                    // Get spells
                    const spellNames = document.querySelectorAll(`[data-level="${level}"][data-field="name"]`);
                    spellNames.forEach((nameInput, index) => {
                        const spell = {
                            name: nameInput.value,
                            school: document.querySelector(`[data-level="${level}"][data-index="${index}"][data-field="school"]`)?.value || 'evocation',
                            damage: document.querySelector(`[data-level="${level}"][data-index="${index}"][data-field="damage"]`)?.value || ''
                        };
                        if (spell.name.trim()) {
                            levelSpells.push(spell);
                        }
                    });
                    
                    if (levelSpells.length > 0 || slots > 0) {
                        character.spellcasting.levels[level] = {
                            slots: slots,
                            slotsUsed: slotsUsed,
                            spells: levelSpells
                        };
                    }
                }
            } else {
                // Remove spellcasting if not a caster
                delete character.spellcasting;
            }
            
            updateCharactersDisplay();
            closeModal();
            saveData();
        }

        }

        function adjustHP(characterId) {
            const character = campaignData.characters[characterId];
            const adjustment = prompt(`PV actuels: ${character.hp.current}/${character.hp.max}\nAjustement (+/- valeur):`, '0');
            
            if (adjustment !== null) {
                const value = parseInt(adjustment);
                if (!isNaN(value)) {
                    character.hp.current = Math.max(0, Math.min(character.hp.max, character.hp.current + value));
                    updateCharactersDisplay();
                    saveData();
                }
            }
        }

        // ========================================
        // DATA MANAGEMENT
        // ========================================
        
        function saveData() {
            try {
                const dataToSave = {
                    ...campaignData,
                    mapState: mapState
                };
                localStorage.setItem('campaignData_coffre_fort', JSON.stringify(dataToSave));
                console.log('✅ Données sauvegardées (incluant état carte)');
            } catch (e) {
                console.error('❌ Erreur de sauvegarde:', e);
                alert('Erreur lors de la sauvegarde des données');
            }
        }

        function loadData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        campaignData = { ...campaignData, ...data };
                        
                        // Reinitialize everything
                        generateNavigation();
                        showContent(campaignData.currentNode);
                        updateMusicContext();
                        
                        alert('✅ Données chargées avec succès');
                    } catch (err) {
                        alert('❌ Erreur lors du chargement du fichier');
                        console.error(err);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Auto-save every 30 seconds
        setInterval(saveData, 30000);

        // Save on page unload
        window.addEventListener('beforeunload', saveData);

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        
        // Click outside modal to close
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
            
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveData();
            }
        });

        console.log('🎮 Gestionnaire de Campagne - Le Coffre-fort oublié initialisé');
        console.log('🎵 Système de musique contextuel activé');
        console.log('💾 Sauvegarde automatique activée');
    </script>
</body>
</html>
