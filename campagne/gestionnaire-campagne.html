<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Campagne - Le Coffre-fort oublié</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8b4513;
            --secondary-color: #d4af37;
            --accent-color: #cd853f;
            --dark-bg: #1a1a1a;
            --light-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #444;
            --success-color: #228b22;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --font-heading: 'Cinzel', serif;
            --font-body: 'Crimson Text', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0f0f0f 0%, #2d1810 50%, #1a1a1a 100%);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.02"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.02"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.01"/><circle cx="10" cy="90" r="0.5" fill="%23ffffff" opacity="0.01"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            min-height: 100vh;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "breadcrumb breadcrumb";
        }

        /* HEADER */
        .header {
            grid-area: header;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--secondary-color);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .header h1 {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: var(--secondary-color);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* SIDEBAR NAVIGATION */
        .sidebar {
            grid-area: sidebar;
            background: var(--light-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 20px;
            height: fit-content;
            box-shadow: var(--shadow);
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-section h3 {
            font-family: var(--font-heading);
            color: var(--secondary-color);
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tree {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 5px;
            position: relative;
        }

        .nav-item.has-children > .nav-label::before {
            content: '▶';
            margin-right: 5px;
            transition: transform 0.2s ease;
            color: var(--secondary-color);
        }

        .nav-item.expanded > .nav-label::before {
            transform: rotate(90deg);
        }

        .nav-label {
            display: block;
            padding: 8px 12px;
            background: var(--dark-bg);
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .nav-label:hover {
            background: var(--primary-color);
            border-color: var(--secondary-color);
            transform: translateX(3px);
        }

        .nav-label.active {
            background: var(--secondary-color);
            color: var(--dark-bg);
            font-weight: 600;
        }

        .nav-children {
            margin-left: 20px;
            margin-top: 5px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .nav-item.expanded > .nav-children {
            max-height: 500px;
        }

        /* MAIN CONTENT */
        .main-content {
            grid-area: main;
            background: var(--light-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 20px;
            box-shadow: var(--shadow);
            min-height: 600px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }

        .content-title {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            background: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--secondary-color);
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-body);
            font-weight: 600;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--secondary-color);
            color: var(--dark-bg);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .btn-success { background: var(--success-color); }
        .btn-danger { background: var(--danger-color); }
        .btn-warning { background: var(--warning-color); color: var(--dark-bg); }
        .btn-info { background: var(--info-color); }

        /* TABS */
        .tabs {
            margin-bottom: 20px;
        }

        .tab-list {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 12px 20px;
            color: var(--text-color);
            cursor: pointer;
            font-family: var(--font-body);
            font-weight: 600;
            white-space: nowrap;
            position: relative;
            transition: all 0.2s ease;
        }

        .tab-button:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .tab-button.active {
            color: var(--secondary-color);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--secondary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* CARDS */
        .card {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: var(--secondary-color);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .card-body {
            line-height: 1.6;
        }

        /* CHARACTER SHEETS */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .character-card {
            background: var(--dark-bg);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
        }

        .character-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .character-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
        }

        .character-info h4 {
            font-family: var(--font-heading);
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .character-info p {
            color: #ccc;
            font-size: 0.9rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(139, 69, 19, 0.3);
            border-radius: 6px;
            border: 1px solid var(--primary-color);
        }

        .stat-value {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .hp-bar {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            height: 20px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--danger-color), var(--warning-color), var(--success-color));
            transition: width 0.3s ease;
            position: relative;
        }

        .hp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .actions-list {
            margin-top: 15px;
        }

        .action-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 5px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .dice-btn {
            background: var(--secondary-color);
            color: var(--dark-bg);
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .dice-btn:hover {
            background: var(--warning-color);
            transform: scale(1.1);
        }

        /* MAP CONTAINER */
        .map-container {
            position: relative;
            max-width: 100%;
            max-height: 600px;
            overflow: auto;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-wrapper {
            position: relative;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        .map-image {
            max-width: 100%;
            height: auto;
            display: block;
            position: relative;
            transition: all 0.3s ease;
        }

        .map-image.locked {
            cursor: not-allowed;
        }

        .map-image:not(.locked) {
            cursor: crosshair;
        }

        /* MAP CONTROLS */
        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: rgba(26, 26, 26, 0.9);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-btn {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
        }

        .control-btn:hover {
            background: var(--primary-color);
            border-color: var(--secondary-color);
        }

        .control-btn.active {
            background: var(--secondary-color);
            color: var(--dark-bg);
            font-weight: bold;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .rotation-indicator {
            font-size: 0.8rem;
            color: var(--secondary-color);
            text-align: center;
            margin-top: 5px;
        }

        .map-pin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--danger-color);
            border: 2px solid var(--text-color);
            border-radius: 50%;
            cursor: grab;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: all 0.2s ease;
            user-select: none;
        }

        .map-pin:hover {
            background: var(--secondary-color);
            transform: translate(-50%, -50%) scale(1.2);
        }

        .map-pin.dragging {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            z-index: 20;
        }

        .map-pin.locked {
            background: var(--border-color);
            cursor: pointer;
            opacity: 0.8;
        }

        .map-pin.locked:hover {
            background: var(--warning-color);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .map-pin.locked::after {
            content: '🔒';
            position: absolute;
            top: -2px;
            right: -2px;
            font-size: 8px;
            background: var(--warning-color);
            border-radius: 50%;
            width: 12px;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-pin .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 16px;
            height: 16px;
            background: var(--danger-color);
            border: 1px solid var(--text-color);
            border-radius: 50%;
            font-size: 10px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-color);
        }

        .map-pin:hover .delete-btn {
            display: flex;
        }

        .map-pin.locked .delete-btn {
            display: none !important;
        }

        .pin-tooltip {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-bg);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid var(--secondary-color);
            font-size: 0.8rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            max-width: 300px;
            box-shadow: var(--shadow);
            z-index: 1000;
        }
        
        .pin-tooltip-content {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .pin-tooltip h1, .pin-tooltip h2, .pin-tooltip h3 {
            margin: 5px 0;
            color: var(--secondary-color);
        }
        
        .pin-tooltip p {
            margin: 5px 0;
            line-height: 1.3;
        }
        
        .pin-tooltip img {
            max-width: 100%;
            max-height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .map-pin:hover .pin-tooltip {
            opacity: 1;
        }

        /* INVENTORY */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .inventory-item {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .inventory-item:hover {
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .inventory-item.selected {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .item-quantity {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger-color);
            color: var(--text-color);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* CALENDAR */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-top: 20px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 5px;
        }

        .calendar-day:hover {
            background: var(--primary-color);
        }

        .calendar-day.current {
            background: var(--secondary-color);
            color: var(--dark-bg);
            font-weight: 600;
        }

        .calendar-day.has-event {
            background: var(--info-color);
        }

        .calendar-day.has-event::after {
            content: '•';
            position: absolute;
            bottom: 2px;
            right: 2px;
            color: var(--warning-color);
        }

        /* FORMS */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 8px 12px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-family: var(--font-body);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            width: 100%;
            padding: 8px 12px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
        }

        /* MODALS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--light-bg);
            border: 2px solid var(--secondary-color);
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .modal-close:hover {
            color: var(--danger-color);
        }

        /* BREADCRUMB */
        .breadcrumb {
            grid-area: breadcrumb;
            background: var(--dark-bg);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-body);
        }

        .breadcrumb-item {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb-item:hover {
            color: var(--secondary-color);
        }

        .breadcrumb-item.active {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .breadcrumb-separator {
            color: var(--border-color);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "header"
                    "main"
                    "sidebar"
                    "breadcrumb";
            }

            .character-grid {
                grid-template-columns: 1fr;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .content-title {
                font-size: 1.4rem;
            }
        }

        /* STATUS INDICATORS */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active { background: var(--success-color); }
        .status-inactive { background: var(--border-color); }
        .status-completed { background: var(--info-color); }
        .status-in-progress { background: var(--warning-color); }

        /* DICE RESULT ANIMATION */
        .dice-result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-color);
            color: var(--dark-bg);
            padding: 20px 30px;
            border-radius: 50%;
            font-size: 2rem;
            font-weight: bold;
            z-index: 2000;
            animation: diceRoll 0.8s ease-out;
            pointer-events: none;
        }

        @keyframes diceRoll {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        /* LOADING ANIMATION */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* MARKDOWN EDITOR */
        .markdown-editor {
            display: flex;
            height: 600px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .markdown-input {
            flex: 1;
            background: var(--dark-bg);
            color: var(--text-color);
            border: none;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        .markdown-preview {
            flex: 1;
            background: var(--light-bg);
            padding: 20px;
            border-left: 2px solid var(--border-color);
            overflow-y: auto;
        }

        .markdown-toolbar {
            background: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .markdown-btn {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .markdown-btn:hover {
            background: var(--primary-color);
            border-color: var(--secondary-color);
        }

        .markdown-preview h1 {
            color: var(--secondary-color);
            font-family: var(--font-heading);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .markdown-preview h2 {
            color: var(--secondary-color);
            font-family: var(--font-heading);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
            margin: 20px 0 15px 0;
        }

        .markdown-preview h3, .markdown-preview h4, .markdown-preview h5, .markdown-preview h6 {
            color: var(--secondary-color);
            font-family: var(--font-heading);
            margin: 15px 0 10px 0;
        }

        .markdown-preview p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .markdown-preview ul, .markdown-preview ol {
            padding-left: 30px;
            margin-bottom: 15px;
        }

        .markdown-preview li {
            margin-bottom: 5px;
        }

        .markdown-preview blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            background: rgba(139, 69, 19, 0.1);
            padding: 15px 15px 15px 30px;
            border-radius: 0 6px 6px 0;
        }

        .markdown-preview code {
            background: var(--dark-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--secondary-color);
        }

        .markdown-preview pre {
            background: var(--dark-bg);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 15px 0;
            border: 1px solid var(--border-color);
        }

        .markdown-preview pre code {
            background: none;
            padding: 0;
        }

        .markdown-preview table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .markdown-preview th, .markdown-preview td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: left;
        }

        .markdown-preview th {
            background: var(--primary-color);
            color: var(--text-color);
            font-weight: 600;
        }

        .markdown-preview tr:nth-child(even) {
            background: rgba(139, 69, 19, 0.1);
        }

        .markdown-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid var(--border-color);
        }

        .markdown-preview .center {
            text-align: center;
        }

        .markdown-preview .center img {
            display: block;
            margin: 15px auto;
        }

        .markdown-preview strong {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .markdown-preview em {
            color: var(--warning-color);
            font-style: italic;
        }

        .markdown-preview hr {
            border: none;
            height: 2px;
            background: var(--primary-color);
            margin: 30px 0;
        }

        /* NOTE MODAL STYLES */
        .note-modal {
            max-width: 90vw;
            max-height: 90vh;
            width: 1200px;
        }

        .note-modal .modal-body {
            padding: 0;
        }

        /* CHARACTER EDITOR STYLES */
        .character-editor {
            max-width: 800px;
            width: 90vw;
        }

        .character-editor .modal-body {
            max-height: 80vh;
            overflow-y: auto;
        }

        .editor-section {
            margin-bottom: 25px;
            padding: 20px;
            background: var(--dark-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .editor-section h4 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-family: var(--font-heading);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row.triple {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-editor {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: rgba(139, 69, 19, 0.2);
            border-radius: 6px;
            border: 1px solid var(--primary-color);
        }

        .stat-editor label {
            font-size: 0.8rem;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .stat-editor input {
            width: 60px;
            text-align: center;
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            padding: 5px;
        }

        .actions-editor {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
        }

        .action-editor-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .action-editor-item:last-child {
            border-bottom: none;
        }

        .action-editor-item input {
            flex: 1;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 8px;
            border-radius: 4px;
        }

        .remove-action-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 8px 12px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-family: var(--font-body);
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        select.form-input {
            cursor: pointer;
        }

        /* SPELL SYSTEM STYLES */
        .spells-editor {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }

        .spell-level-section {
            border-bottom: 1px solid var(--border-color);
            background: rgba(139, 69, 19, 0.1);
        }

        .spell-level-section:last-child {
            border-bottom: none;
        }

        .spell-level-header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 10px 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .spell-level-content {
            padding: 10px;
            display: none;
        }

        .spell-level-content.active {
            display: block;
        }

        .spell-slots {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .spell-slots label {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .spell-slots input {
            width: 60px;
        }

        .spell-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 8px;
            background: var(--dark-bg);
        }

        .spell-item:last-child {
            margin-bottom: 0;
        }

        .spell-item input[type="text"] {
            flex: 1;
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 4px 8px;
            border-radius: 3px;
        }

        .spell-item input[type="text"]:first-child {
            flex: 2;
        }

        .spell-item select {
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 4px 8px;
            border-radius: 3px;
        }

        .spell-cast-btn {
            background: var(--warning-color);
            border: 1px solid var(--border-color);
            color: var(--dark-bg);
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .spell-cast-btn:hover {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        /* SPELL DISPLAY IN CHARACTER CARDS */
        .spells-list {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .spell-ability-info {
            margin-bottom: 10px;
        }

        .spell-level-display {
            margin-bottom: 8px;
        }

        .spell-level-header-mini {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .spells-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .spell-mini {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(139, 69, 19, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            padding: 4px 6px;
            font-size: 0.8rem;
        }

        .spell-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .spell-cast-mini {
            background: var(--warning-color);
            border: 1px solid var(--border-color);
            color: var(--dark-bg);
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7rem;
            margin-left: 4px;
        }

        .spell-cast-mini:hover {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        .spell-cast-mini:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* UTILITY CLASSES */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-muted { color: #999; }
        .text-success { color: var(--success-color); }
        .text-danger { color: var(--danger-color); }
        .text-warning { color: var(--warning-color); }
        .text-info { color: var(--info-color); }

        .d-none { display: none; }
        .d-block { display: block; }
        .d-flex { display: flex; }
        .d-grid { display: grid; }

        .mb-0 { margin-bottom: 0; }
        .mb-1 { margin-bottom: 5px; }
        .mb-2 { margin-bottom: 10px; }
        .mb-3 { margin-bottom: 15px; }
        .mb-4 { margin-bottom: 20px; }

        .mt-0 { margin-top: 0; }
        .mt-1 { margin-top: 5px; }
        .mt-2 { margin-top: 10px; }
        .mt-3 { margin-top: 15px; }
        .mt-4 { margin-top: 20px; }

        .p-0 { padding: 0; }
        .p-1 { padding: 5px; }
        .p-2 { padding: 10px; }
        .p-3 { padding: 15px; }
        .p-4 { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <h1><i class="fas fa-dragon"></i> Le Coffre-fort oublié</h1>
            <p>Gestionnaire de Campagne D&D - Les Gardiens de l'Aurore</p>
        </header>

        <!-- SIDEBAR NAVIGATION -->
        <aside class="sidebar">
            <div class="nav-section">
                <h3><i class="fas fa-map"></i> Navigation</h3>
                <ul class="nav-tree" id="campaignTree">
                    <!-- Navigation will be generated by JavaScript -->
                </ul>
            </div>

            <div class="nav-section">
                <h3><i class="fas fa-tools"></i> Actions</h3>
                <div class="content-actions">
                    <button class="btn btn-info" onclick="saveData()">
                        <i class="fas fa-save"></i> Sauvegarder
                    </button>
                    <button class="btn btn-warning" onclick="loadData()">
                        <i class="fas fa-upload"></i> Charger
                    </button>
                </div>
            </div>

            <!-- MUSIC PLAYER INTEGRATION -->
            <div class="nav-section">
                <h3><i class="fas fa-music"></i> Musique</h3>
                <div id="musicControls">
                    <button class="btn" onclick="toggleMusic()" id="musicToggle">
                        <i class="fas fa-play"></i> Lecture
                    </button>
                    <div class="mt-2">
                        <label class="form-label">Volume</label>
                        <input type="range" min="0" max="100" value="15" class="form-input" onchange="setMusicVolume(this.value)">
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <div class="content-header">
                <h2 class="content-title">
                    <i id="contentIcon" class="fas fa-home"></i>
                    <span id="contentTitle">Aperçu de la Campagne</span>
                </h2>
                <div class="content-actions">
                    <button class="btn btn-success" onclick="showAddModal()">
                        <i class="fas fa-plus"></i> Ajouter
                    </button>
                </div>
            </div>

            <!-- TABS -->
            <div class="tabs">
                <div class="tab-list">
                    <button class="tab-button active" onclick="showTab('overview')">
                        <i class="fas fa-eye"></i> Aperçu
                    </button>
                    <button class="tab-button" onclick="showTab('map')">
                        <i class="fas fa-map"></i> Carte
                    </button>
                    <button class="tab-button" onclick="showTab('characters')">
                        <i class="fas fa-users"></i> Personnages
                    </button>
                    <button class="tab-button" onclick="showTab('quests')">
                        <i class="fas fa-scroll"></i> Quêtes
                    </button>
                    <button class="tab-button" onclick="showTab('inventory')">
                        <i class="fas fa-backpack"></i> Inventaires
                    </button>
                    <button class="tab-button" onclick="showTab('calendar')">
                        <i class="fas fa-calendar"></i> Calendrier
                    </button>
                </div>

                <!-- OVERVIEW TAB -->
                <div class="tab-content active" id="overview">
                    <div id="overviewContent">
                        <!-- Content will be generated by JavaScript -->
                    </div>
                </div>

                <!-- MAP TAB -->
                <div class="tab-content" id="map">
                    <div class="map-container">
                        <div class="map-wrapper" id="mapWrapper">
                            <img id="mapImage" class="map-image" src="" alt="Carte de la campagne" onclick="addMapPin(event)">
                            <div id="mapPins">
                                <!-- Pins will be generated by JavaScript -->
                            </div>
                        </div>
                        
                        <!-- MAP CONTROLS -->
                        <div class="map-controls">
                            <div class="control-group">
                                <button class="control-btn" onclick="rotateMap(-90)" title="Rotation antihoraire">
                                    <i class="fas fa-undo"></i>
                                </button>
                                <button class="control-btn" onclick="rotateMap(90)" title="Rotation horaire">
                                    <i class="fas fa-redo"></i>
                                </button>
                                <button class="control-btn" id="lockRotationBtn" onclick="toggleRotationLock()" title="Verrouiller rotation">
                                    <i class="fas fa-unlock"></i>
                                </button>
                            </div>
                            
                            <div class="control-group">
                                <button class="control-btn" id="addPinModeBtn" onclick="toggleAddPinMode()" title="Mode ajout épingles">
                                    <i class="fas fa-map-pin"></i>
                                </button>
                                <button class="control-btn" id="lockPinsBtn" onclick="togglePinsLock()" title="Verrouiller épingles">
                                    <i class="fas fa-unlock-alt"></i>
                                </button>
                            </div>
                            
                            <div class="rotation-indicator" id="rotationIndicator">0°</div>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <button class="btn btn-info" onclick="addMapPin()">
                            <i class="fas fa-map-pin"></i> Ajouter une note (centre)
                        </button>
                        <button class="btn btn-warning" onclick="clearMapPins()">
                            <i class="fas fa-trash"></i> Effacer les notes
                        </button>
                        <button class="btn btn-success" onclick="resetMapView()" title="Remettre à zéro">
                            <i class="fas fa-sync-alt"></i> Reset vue
                        </button>
                    </div>
                </div>

                <!-- CHARACTERS TAB -->
                <div class="tab-content" id="characters">
                    <div class="character-grid" id="charactersGrid">
                        <!-- Characters will be generated by JavaScript -->
                    </div>
                </div>

                <!-- QUESTS TAB -->
                <div class="tab-content" id="quests">
                    <div id="questsList">
                        <!-- Quests will be generated by JavaScript -->
                    </div>
                </div>

                <!-- INVENTORY TAB -->
                <div class="tab-content" id="inventory">
                    <div class="d-flex" style="gap: 20px;">
                        <div style="flex: 1;">
                            <h4>Inventaires PNJ</h4>
                            <div id="npcInventories">
                                <!-- NPC inventories will be generated by JavaScript -->
                            </div>
                        </div>
                        <div style="flex: 1;">
                            <h4>Inventaires PJ</h4>
                            <div id="pcInventories">
                                <!-- PC inventories will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-info" onclick="transferItems()">
                            <i class="fas fa-exchange-alt"></i> Transférer objets
                        </button>
                    </div>
                </div>

                <!-- CALENDAR TAB -->
                <div class="tab-content" id="calendar">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 id="calendarTitle">Calendrier</h4>
                        <div>
                            <button class="btn" onclick="changeMonth(-1)">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="btn" onclick="changeMonth(1)">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar will be generated by JavaScript -->
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success" onclick="addEvent()">
                            <i class="fas fa-plus"></i> Ajouter événement
                        </button>
                        <button class="btn btn-info" onclick="shortRest()">
                            <i class="fas fa-bed"></i> Repos court
                        </button>
                        <button class="btn btn-warning" onclick="longRest()">
                            <i class="fas fa-moon"></i> Repos long
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- BREADCRUMB -->
        <nav class="breadcrumb">
            <span><i class="fas fa-home"></i></span>
            <span class="breadcrumb-separator">></span>
            <span id="breadcrumbPath">Le Coffre-fort oublié</span>
        </nav>
    </div>

    <!-- MODALS -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Modal</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="gestionnaire.js"></script>
</body>
</html>
