    <style>
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #2d1810 50%, #1a1a1a 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            background: rgba(45, 45, 45, 0.9);
            border-radius: 12px;
            border: 2px solid #d4af37;
        }
        .loading h1 {
            color: #d4af37;
            font-family: 'Cinzel', serif;
            margin-bottom: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #444;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
