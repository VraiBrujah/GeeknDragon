<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interface</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #b6d4db; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test de l'Interface Gestionnaire</h1>
    
    <div class="test-result info">
        <h3>Tests automatiques</h3>
        <div id="test-results"></div>
    </div>

    <div>
        <h3>Tests manuels</h3>
        <button onclick="testNavigation()">ðŸ”„ Tester Navigation</button>
        <button onclick="testModals()">ðŸ“‹ Tester Modales</button>
        <button onclick="testResponsive()">ðŸ“± Tester Responsive</button>
        <button onclick="openGestionnaire()">ðŸš€ Ouvrir Gestionnaire</button>
    </div>

    <div>
        <h3>AperÃ§u de l'Interface</h3>
        <iframe id="preview" src="gestionnaire.html"></iframe>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            results.appendChild(div);
        }

        function testNavigation() {
            log('Test de navigation dÃ©marrÃ©...', 'info');
            
            // Simuler des clics sur les liens de navigation
            const iframe = document.getElementById('preview');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const navLinks = iframeDoc.querySelectorAll('.nav-link');
                
                if (navLinks.length > 0) {
                    log(`${navLinks.length} liens de navigation trouvÃ©s`, 'success');
                    
                    navLinks.forEach((link, index) => {
                        setTimeout(() => {
                            if (link.onclick) {
                                try {
                                    link.click();
                                    log(`Navigation vers ${link.textContent.trim()} - OK`, 'success');
                                } catch (e) {
                                    log(`Erreur navigation: ${e.message}`, 'error');
                                }
                            }
                        }, index * 1000);
                    });
                } else {
                    log('Aucun lien de navigation trouvÃ©', 'error');
                }
            } catch (e) {
                log(`Erreur accÃ¨s iframe: ${e.message}`, 'error');
            }
        }

        function testModals() {
            log('Test des modales dÃ©marrÃ©...', 'info');
            
            const iframe = document.getElementById('preview');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const buttons = iframeDoc.querySelectorAll('button[onclick*="Modal"], button[onclick*="modal"]');
                
                if (buttons.length > 0) {
                    log(`${buttons.length} boutons de modale trouvÃ©s`, 'success');
                } else {
                    log('Aucun bouton de modale trouvÃ©', 'error');
                }
            } catch (e) {
                log(`Erreur test modales: ${e.message}`, 'error');
            }
        }

        function testResponsive() {
            log('Test responsive dÃ©marrÃ©...', 'info');
            
            const iframe = document.getElementById('preview');
            const originalWidth = iframe.style.width;
            
            // Test mobile
            iframe.style.width = '375px';
            setTimeout(() => {
                log('Mode mobile - 375px', 'info');
                
                // Test tablet
                iframe.style.width = '768px';
                setTimeout(() => {
                    log('Mode tablet - 768px', 'info');
                    
                    // Retour desktop
                    iframe.style.width = originalWidth;
                    setTimeout(() => {
                        log('Retour mode desktop', 'success');
                    }, 1000);
                }, 1000);
            }, 1000);
        }

        function openGestionnaire() {
            window.open('gestionnaire.html', '_blank');
        }

        // Tests automatiques au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Interface chargÃ©e', 'success');
                
                // VÃ©rifier que l'iframe est accessible
                const iframe = document.getElementById('preview');
                iframe.onload = () => {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const title = iframeDoc.title;
                        log(`Titre de l'interface: ${title}`, 'success');
                        
                        const scripts = iframeDoc.querySelectorAll('script');
                        log(`${scripts.length} scripts chargÃ©s`, 'info');
                        
                        const navLinks = iframeDoc.querySelectorAll('.nav-link');
                        log(`${navLinks.length} liens de navigation dÃ©tectÃ©s`, 'info');
                        
                        const buttons = iframeDoc.querySelectorAll('button');
                        log(`${buttons.length} boutons dÃ©tectÃ©s`, 'info');
                        
                    } catch (e) {
                        log(`Interface chargÃ©e mais accÃ¨s limitÃ©: ${e.message}`, 'info');
                    }
                };
            }, 1000);
        });
    </script>
</body>
</html>
