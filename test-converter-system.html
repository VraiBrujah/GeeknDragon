<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test du Syst√®me de Conversion - Geek & Dragon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-result {
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
        }
        .test-passed {
            background-color: #10b981;
            color: white;
        }
        .test-failed {
            background-color: #ef4444;
            color: white;
        }
        .test-info {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-400">
            üî¨ Test du Syst√®me de Conversion D&D
        </h1>
        
        <div class="grid md:grid-cols-2 gap-8 mb-8">
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-2xl font-semibold mb-4 text-green-400">Tests de Base</h2>
                <button id="run-basic-tests" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded mb-4">
                    üß™ Ex√©cuter Tests de Base
                </button>
                <div id="basic-results"></div>
            </div>
            
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-2xl font-semibold mb-4 text-blue-400">Tests Avanc√©s</h2>
                <button id="run-advanced-tests" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mb-4">
                    üî¨ Ex√©cuter Tests Avanc√©s
                </button>
                <div id="advanced-results"></div>
            </div>
        </div>
        
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-purple-400">Test Manuel du Convertisseur</h2>
            <div class="grid md:grid-cols-4 gap-4 mb-4">
                <input type="number" id="test-copper" placeholder="Cuivres" class="bg-gray-700 p-2 rounded">
                <input type="number" id="test-silver" placeholder="Argents" class="bg-gray-700 p-2 rounded">
                <input type="number" id="test-electrum" placeholder="√âlectrums" class="bg-gray-700 p-2 rounded">
                <input type="number" id="test-gold" placeholder="Ors" class="bg-gray-700 p-2 rounded">
            </div>
            <div class="grid md:grid-cols-2 gap-4 mb-4">
                <input type="number" id="test-platinum" placeholder="Platines" class="bg-gray-700 p-2 rounded">
                <button id="test-convert" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
                    ‚ö° Convertir
                </button>
            </div>
            <div id="manual-results" class="mt-4"></div>
        </div>
        
        <div class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-2xl font-semibold mb-4 text-yellow-400">Statut du Syst√®me</h2>
            <div id="system-status"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/snipcart-utils.js"></script>
    <script src="/js/currency-converter.js"></script>
    <script src="/js/currency-converter-tests.js"></script>
    
    <script>
        let converter = null;
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', async function() {
            updateSystemStatus();
            await initializeConverter();
        });
        
        async function initializeConverter() {
            try {
                // Charger les produits depuis le serveur
                const response = await fetch('http://192.168.2.33:8000/data/products.json');
                const products = await response.json();
                
                // Cr√©er une instance du convertisseur
                converter = new CurrencyConverterPremium(products);
                
                updateSystemStatus();
            } catch (error) {
                console.error('Erreur lors de l\'initialisation du convertisseur:', error);
                updateSystemStatus(error);
            }
        }
        
        function updateSystemStatus(error = null) {
            const statusDiv = document.getElementById('system-status');
            
            if (error) {
                statusDiv.innerHTML = `
                    <div class="test-result test-failed">
                        ‚ùå Erreur d'initialisation: ${error.message}
                    </div>
                `;
                return;
            }
            
            const status = [];
            
            if (window.CurrencyConverterPremium) {
                status.push('‚úÖ CurrencyConverterPremium charg√©');
            } else {
                status.push('‚ùå CurrencyConverterPremium non trouv√©');
            }
            
            if (window.CurrencyConverterTests) {
                status.push('‚úÖ CurrencyConverterTests charg√©');
            } else {
                status.push('‚ùå CurrencyConverterTests non trouv√©');
            }
            
            if (window.SnipcartUtils) {
                status.push('‚úÖ SnipcartUtils charg√©');
            } else {
                status.push('‚ùå SnipcartUtils non trouv√©');
            }
            
            if (converter) {
                status.push('‚úÖ Convertisseur initialis√©');
            } else {
                status.push('‚è≥ Convertisseur en cours d\'initialisation...');
            }
            
            statusDiv.innerHTML = status.map(s => 
                `<div class="test-result ${s.includes('‚ùå') ? 'test-failed' : s.includes('‚è≥') ? 'test-info' : 'test-passed'}">${s}</div>`
            ).join('');
        }
        
        // Event listeners
        document.getElementById('run-basic-tests').addEventListener('click', function() {
            if (!window.CurrencyConverterTests) {
                document.getElementById('basic-results').innerHTML = 
                    '<div class="test-result test-failed">‚ùå CurrencyConverterTests non disponible</div>';
                return;
            }
            
            const results = window.CurrencyConverterTests.runBasicTests();
            displayResults(results, 'basic-results');
        });
        
        document.getElementById('run-advanced-tests').addEventListener('click', function() {
            if (!window.CurrencyConverterTests) {
                document.getElementById('advanced-results').innerHTML = 
                    '<div class="test-result test-failed">‚ùå CurrencyConverterTests non disponible</div>';
                return;
            }
            
            const results = window.CurrencyConverterTests.runAdvancedTests();
            displayResults(results, 'advanced-results');
        });
        
        document.getElementById('test-convert').addEventListener('click', function() {
            if (!converter) {
                document.getElementById('manual-results').innerHTML = 
                    '<div class="test-result test-failed">‚ùå Convertisseur non initialis√©</div>';
                return;
            }
            
            const copper = parseInt(document.getElementById('test-copper').value) || 0;
            const silver = parseInt(document.getElementById('test-silver').value) || 0;
            const electrum = parseInt(document.getElementById('test-electrum').value) || 0;
            const gold = parseInt(document.getElementById('test-gold').value) || 0;
            const platinum = parseInt(document.getElementById('test-platinum').value) || 0;
            
            // Conversion en valeur totale de cuivres
            const totalCopper = copper + (silver * 10) + (electrum * 50) + (gold * 100) + (platinum * 1000);
            
            if (totalCopper === 0) {
                document.getElementById('manual-results').innerHTML = 
                    '<div class="test-result test-failed">‚ùå Aucune valeur √† convertir</div>';
                return;
            }
            
            try {
                const result = converter.findMinimalCoins(totalCopper);
                const lots = converter.convertSolutionToLots(result);
                
                let html = '<div class="test-result test-passed">';
                html += `<strong>üí∞ Valeur totale:</strong> ${totalCopper} cuivres<br>`;
                html += `<strong>üéØ Solution optimale:</strong> ${result.totalPieces} pi√®ces<br>`;
                html += '<strong>üìä R√©partition:</strong><br>';
                
                Object.entries(result.coins).forEach(([metal, data]) => {
                    if (data.total > 0) {
                        html += `&nbsp;&nbsp;‚Ä¢ ${data.total} ${metal}`;
                        if (data.multiplier > 1) html += ` (√ó${data.multiplier})`;
                        html += '<br>';
                    }
                });
                
                if (lots && lots.length > 0) {
                    html += '<br><strong>üõí Lots recommand√©s:</strong><br>';
                    lots.forEach(lot => {
                        html += `&nbsp;&nbsp;‚Ä¢ ${lot.displayName}: ${lot.price}$ (qty: ${lot.quantity})<br>`;
                    });
                }
                
                html += '</div>';
                document.getElementById('manual-results').innerHTML = html;
                
            } catch (error) {
                document.getElementById('manual-results').innerHTML = 
                    `<div class="test-result test-failed">‚ùå Erreur: ${error.message}</div>`;
            }
        });
        
        function displayResults(results, targetId) {
            if (!results) {
                document.getElementById(targetId).innerHTML = 
                    '<div class="test-result test-failed">‚ùå Erreur lors de l\'ex√©cution des tests</div>';
                return;
            }
            
            const passed = results.filter(r => r.passed).length;
            const total = results.length;
            
            let html = `<div class="test-result ${passed === total ? 'test-passed' : 'test-failed'}">
                <strong>R√©sultats: ${passed}/${total} tests r√©ussis</strong>
            </div>`;
            
            results.forEach((result, index) => {
                html += `<div class="test-result ${result.passed ? 'test-passed' : 'test-failed'}">
                    ${result.passed ? '‚úÖ' : '‚ùå'} ${result.name}`;
                
                if (result.details) {
                    html += `<br><small>${result.details}</small>`;
                }
                
                if (!result.passed && result.error) {
                    html += `<br><small>Erreur: ${result.error}</small>`;
                }
                
                html += '</div>';
            });
            
            document.getElementById(targetId).innerHTML = html;
        }
    </script>
</body>
</html>
