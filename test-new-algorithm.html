<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Nouvel Algorithme de Recommandation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-case { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .test-case h3 { margin-top: 0; color: #333; }
        .result { background: #f9f9f9; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #060; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test du Nouvel Algorithme de Recommandation</h1>
    
    <div id="test-results"></div>
    
    <script>
        // Simuler products.json avec les produits clés
        window.products = {
            "coin-custom-single": {
                "name": "Pièce Personnalisée",
                "price": 10,
                "coin_lots": {
                    "copper": 1,
                    "silver": 1,
                    "electrum": 1,
                    "gold": 1,
                    "platinum": 1
                },
                "customizable": true,
                "multipliers": [1, 10, 100, 1000, 10000]
            },
            "coin-quintessence-metals": {
                "name": "Quintessence Métallique",
                "price": 35,
                "coin_lots": {
                    "copper": 1,
                    "silver": 1,
                    "electrum": 1,
                    "gold": 1,
                    "platinum": 1
                },
                "customizable": true,
                "multipliers": [1, 10, 100, 1000, 10000]
            }
        };
    </script>
    <script src="/js/coin-lot-recommender.js"></script>
    
    <script>
        function runTests() {
            const resultsDiv = document.getElementById('test-results');
            const recommender = new CoinLotRecommender();
            recommender.debugMode = true;
            
            const testCases = [
                {
                    name: "1 de chaque métal (×1) - Devrait recommander Quintessence Métallique",
                    needs: {
                        "copper_1": 1,
                        "silver_1": 1,
                        "electrum_1": 1,
                        "gold_1": 1,
                        "platinum_1": 1
                    },
                    expectedProduct: "Quintessence Métallique",
                    expectedCost: 35
                },
                {
                    name: "1 cuivre seulement - Devrait recommander Pièce Personnalisée",
                    needs: {
                        "copper_1": 1
                    },
                    expectedProduct: "Pièce Personnalisée",
                    expectedCost: 10
                },
                {
                    name: "4 métaux différents (×1) - Devrait recommander Quintessence",
                    needs: {
                        "copper_1": 1,
                        "silver_1": 1,
                        "electrum_1": 1,
                        "gold_1": 1
                    },
                    expectedProduct: "Quintessence Métallique",
                    expectedCost: 35
                }
            ];
            
            testCases.forEach((testCase, index) => {
                const testDiv = document.createElement('div');
                testDiv.className = 'test-case';
                
                try {
                    console.log(`\\n=== TEST ${index + 1}: ${testCase.name} ===`);
                    console.log('Besoins:', testCase.needs);
                    
                    const result = recommender.findOptimalLotCombination(testCase.needs);
                    console.log('Résultat:', result);
                    
                    let success = false;
                    let actualCost = 0;
                    let actualProducts = [];
                    
                    if (result && result.length > 0) {
                        actualCost = result.reduce((sum, item) => sum + item.totalCost, 0);
                        actualProducts = result.map(item => item.displayName);
                        
                        // Vérifier si la solution contient le produit attendu ET coûte moins cher
                        const containsExpectedProduct = actualProducts.some(name => 
                            name.includes(testCase.expectedProduct));
                        
                        if (actualCost <= testCase.expectedCost && containsExpectedProduct) {
                            success = true;
                        }
                    }
                    
                    testDiv.innerHTML = `
                        <h3>Test ${index + 1}: ${testCase.name}</h3>
                        <div class="result ${success ? 'success' : 'error'}">
                            <strong>Résultat:</strong> ${success ? 'SUCCÈS' : 'ÉCHEC'}<br>
                            <strong>Produits recommandés:</strong> ${actualProducts.join(', ') || 'Aucun'}<br>
                            <strong>Coût total:</strong> ${actualCost}$ (attendu: ≤${testCase.expectedCost}$)<br>
                            <strong>Besoins:</strong> ${JSON.stringify(testCase.needs)}
                        </div>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                    
                } catch (error) {
                    console.error('Erreur test:', error);
                    testDiv.innerHTML = `
                        <h3>Test ${index + 1}: ${testCase.name}</h3>
                        <div class="result error">
                            <strong>ERREUR:</strong> ${error.message}<br>
                            <pre>${error.stack}</pre>
                        </div>
                    `;
                }
                
                resultsDiv.appendChild(testDiv);
            });
        }
        
        // Lancer les tests au chargement
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
