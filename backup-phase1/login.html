<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Aventurier - Geek&Dragon</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-page {
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            background: var(--card-bg);
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--secondary-color), #b8860b);
            color: var(--dark-bg);
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            margin: 0;
            font-family: var(--font-heading);
            font-size: 2rem;
        }
        
        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: var(--darker-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--light-text);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        .form-group input.valid {
            border-color: #22c55e;
        }
        
        .form-group input.invalid {
            border-color: #ef4444;
        }
        
        .validation-feedback {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        
        .validation-feedback.valid {
            color: #22c55e;
        }
        
        .validation-feedback.invalid {
            color: #ef4444;
        }
        
        .login-btn {
            width: 100%;
            background: var(--secondary-color);
            color: var(--dark-bg);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }
        
        .login-btn:hover:not(:disabled) {
            background: #b8860b;
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--medium-text);
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            background: var(--card-bg);
            padding: 0 1rem;
        }
        
        .create-account-link {
            display: block;
            text-align: center;
            color: var(--secondary-color);
            text-decoration: none;
            padding: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
        }
        
        .create-account-link:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }
        
        .back-to-site {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-to-site a {
            color: var(--medium-text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .back-to-site a:hover {
            color: var(--secondary-color);
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .remember-me label {
            margin: 0;
            font-weight: normal;
            color: var(--medium-text);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-container {
            animation: fadeIn 0.6s ease-out;
        }
        
        @media (max-width: 768px) {
            .login-page {
                padding: 1rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1>üó°Ô∏è Connexion Aventurier</h1>
                <p>Acc√©dez √† votre espace personnel</p>
            </div>
            
            <div class="login-form">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">üìß Adresse Email</label>
                        <input type="email" id="email" name="email" required placeholder="votre@email.com">
                        <div class="validation-feedback"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">üîí Mot de Passe</label>
                        <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
                        <div class="validation-feedback"></div>
                    </div>
                    
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    
                    <button type="submit" class="login-btn" id="login-btn">
                        üöÄ Se Connecter
                    </button>
                </form>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <a href="character-creation.html" class="create-account-link">
                    ‚öîÔ∏è Cr√©er un Nouveau Aventurier
                </a>
                
                <div class="back-to-site">
                    <a href="../index.php">‚Üê Retour au site</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Gestion de la connexion utilisateur
         */
        class UserLogin {
            constructor() {
                this.form = document.getElementById('login-form');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('login-btn');
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupValidation();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Validation en temps r√©el
                this.emailInput.addEventListener('input', () => this.validateEmail());
                this.passwordInput.addEventListener('input', () => this.validatePassword());
                
                // Enter key pour soumettre
                this.passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && this.isFormValid()) {
                        this.handleSubmit(e);
                    }
                });
            }

            setupValidation() {
                // Validation imm√©diate si des valeurs sont d√©j√† pr√©sentes
                if (this.emailInput.value) this.validateEmail();
                if (this.passwordInput.value) this.validatePassword();
            }

            validateEmail() {
                const email = this.emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const isValid = emailRegex.test(email);
                
                const feedback = this.emailInput.parentNode.querySelector('.validation-feedback');
                
                if (email === '') {
                    this.clearValidation(this.emailInput, feedback);
                } else if (isValid) {
                    this.setValidation(this.emailInput, feedback, '‚úì Email valide', 'valid');
                } else {
                    this.setValidation(this.emailInput, feedback, '‚úó Format d\'email invalide', 'invalid');
                }
                
                return isValid || email === '';
            }

            validatePassword() {
                const password = this.passwordInput.value;
                const isValid = password.length >= 1; // Pour la connexion, on v√©rifie juste que ce n'est pas vide
                
                const feedback = this.passwordInput.parentNode.querySelector('.validation-feedback');
                
                if (password === '') {
                    this.clearValidation(this.passwordInput, feedback);
                } else if (isValid) {
                    this.setValidation(this.passwordInput, feedback, '‚úì Mot de passe saisi', 'valid');
                } else {
                    this.setValidation(this.passwordInput, feedback, '‚úó Mot de passe requis', 'invalid');
                }
                
                return isValid || password === '';
            }

            setValidation(input, feedback, message, type) {
                feedback.textContent = message;
                feedback.className = `validation-feedback ${type}`;
                input.classList.remove('valid', 'invalid');
                input.classList.add(type);
            }

            clearValidation(input, feedback) {
                feedback.textContent = '';
                feedback.className = 'validation-feedback';
                input.classList.remove('valid', 'invalid');
            }

            isFormValid() {
                const emailValid = this.validateEmail();
                const passwordValid = this.validatePassword();
                
                return emailValid && passwordValid && 
                       this.emailInput.value.trim() !== '' && 
                       this.passwordInput.value !== '';
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.isFormValid()) {
                    this.showError('Veuillez corriger les erreurs du formulaire');
                    return;
                }

                try {
                    // D√©sactiver le bouton et afficher le loading
                    const originalText = this.loginBtn.textContent;
                    this.loginBtn.textContent = 'Connexion...';
                    this.loginBtn.disabled = true;

                    // Pr√©parer les donn√©es
                    const formData = {
                        email: this.emailInput.value.trim(),
                        password: this.passwordInput.value
                    };

                    // Appel API de connexion
                    const response = await fetch('api/login.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (!response.ok || !result.success) {
                        throw new Error(result.error || 'Erreur de connexion');
                    }

                    // Succ√®s
                    this.showSuccess(`Bienvenue ${result.user.nom_aventurier} !`);
                    
                    // Stocker les informations utilisateur si "se souvenir de moi"
                    if (document.getElementById('remember').checked) {
                        localStorage.setItem('user_session', JSON.stringify({
                            token: result.session_token,
                            user: result.user,
                            expires: new Date(Date.now() + (30 * 24 * 60 * 60 * 1000)).getTime()
                        }));
                    }

                    // Redirection vers le dashboard utilisateur
                    setTimeout(() => {
                        window.location.href = '../compte.php';
                    }, 2000);

                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    this.showError(error.message);
                    
                    // Restaurer le bouton
                    this.loginBtn.textContent = originalText;
                    this.loginBtn.disabled = false;
                }
            }

            showSuccess(message) {
                this.removeAlerts();
                
                const alert = document.createElement('div');
                alert.className = 'alert alert-success';
                alert.innerHTML = `<strong>‚úì Connexion r√©ussie !</strong><br>${message}`;
                
                this.form.parentNode.insertBefore(alert, this.form);
                
                // Masquer le formulaire
                this.form.style.display = 'none';
            }

            showError(message) {
                this.removeAlerts();
                
                const alert = document.createElement('div');
                alert.className = 'alert alert-error';
                alert.innerHTML = `<strong>‚úó Erreur</strong><br>${message}`;
                
                this.form.parentNode.insertBefore(alert, this.form);
                
                // Auto-suppression apr√®s 5 secondes
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 5000);
            }

            removeAlerts() {
                const alerts = this.form.parentNode.querySelectorAll('.alert');
                alerts.forEach(alert => alert.remove());
            }
        }

        // Initialisation quand le DOM est charg√©
        document.addEventListener('DOMContentLoaded', () => {
            new UserLogin();
        });

        // V√©rifier si l'utilisateur est d√©j√† connect√©
        document.addEventListener('DOMContentLoaded', () => {
            const userSession = localStorage.getItem('user_session');
            if (userSession) {
                try {
                    const session = JSON.parse(userSession);
                    if (session.expires > Date.now()) {
                        // Session valide, rediriger vers le compte
                        window.location.href = '../compte.php';
                        return;
                    } else {
                        // Session expir√©e, nettoyer
                        localStorage.removeItem('user_session');
                    }
                } catch (e) {
                    // Session corrompue, nettoyer
                    localStorage.removeItem('user_session');
                }
            }
        });
    </script>
</body>
</html>
