<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Architecture Centralis√©e</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .variable { background: #f0f8ff; }
        .formula { background: #f8f8f0; }
        .comparison { background: #fff8f0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>üß™ Test Architecture Centralis√©e EDS</h1>

    <div id="loading">‚è≥ Chargement des donn√©es...</div>

    <div id="results" style="display: none;">
        <div class="section variable">
            <h2>üìä Variables Charg√©es</h2>
            <div id="variables-list"></div>
        </div>

        <div class="section formula">
            <h2>üßÆ Formules Charg√©es</h2>
            <div id="formulas-list"></div>
        </div>

        <div class="section comparison">
            <h2>‚ö° Comparaison Anciens vs Nouveaux Calculs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Calcul</th>
                        <th>Ancienne M√©thode</th>
                        <th>Nouvelle M√©thode</th>
                        <th>Diff√©rence</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="comparison-table">
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>‚úÖ Tests de Coh√©rence</h2>
            <div id="coherence-tests"></div>
        </div>
    </div>

    <script>
        let variables = {};
        let formulas = {};
        let textData = {};

        // Fonction pour charger un fichier CSV
        async function loadCSV(filename) {
            try {
                const response = await fetch(filename + '?t=' + Date.now());
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status} pour ${filename}`);
                }
                const csvText = await response.text();
                const lines = csvText.split('\n');
                const result = {};

                // Parser le CSV
                const headers = lines[0].split(',').map(h => h.trim());

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line && !line.startsWith('#')) {
                        const parts = line.split(',');
                        if (parts.length >= headers.length) {
                            const row = {};
                            headers.forEach((header, index) => {
                                let value = parts[index] ? parts[index].trim() : '';
                                if (value.startsWith('"') && value.endsWith('"')) {
                                    value = value.slice(1, -1);
                                }
                                row[header] = value;
                            });

                            if (row.variable_id || row.formula_id) {
                                result[row.variable_id || row.formula_id] = row;
                            }
                        }
                    }
                }
                return result;
            } catch (error) {
                console.error(`Erreur lors du chargement de ${filename}:`, error);
                return {};
            }
        }

        // Fonction pour r√©cup√©rer une variable
        function getVariable(variableId) {
            const variable = variables[variableId];
            if (!variable) {
                console.warn(`Variable non trouv√©e: ${variableId}`);
                return 0;
            }
            return parseFloat(variable.value) || 0;
        }

        // Tests de coh√©rence
        function runCoherenceTests() {
            const tests = [];

            // Test 1: Coh√©rence co√ªt total 10 ans
            const leadTotal10y = getVariable('lead_total_cost_10y_unit');
            const lifepo4Total10y = getVariable('lifepo4_total_10y_unit');
            const savings10y = getVariable('savings_10y_unit');

            const calculatedSavings = leadTotal10y - lifepo4Total10y;
            const savingsDifference = Math.abs(calculatedSavings - savings10y);

            tests.push({
                name: "Coh√©rence √©conomies 10 ans",
                expected: savings10y,
                actual: calculatedSavings,
                difference: savingsDifference,
                status: savingsDifference < 1 ? "‚úÖ PASS" : "‚ùå FAIL"
            });

            // Test 2: Prix mensuel √ó 12 √ó 10 = Total 10 ans
            const monthly10y = getVariable('lifepo4_monthly_10y');
            const expectedTotal10y = monthly10y * 12 * 10;
            const totalDifference = Math.abs(expectedTotal10y - lifepo4Total10y);

            tests.push({
                name: "Coh√©rence prix mensuel 10 ans",
                expected: expectedTotal10y,
                actual: lifepo4Total10y,
                difference: totalDifference,
                status: totalDifference < 1 ? "‚úÖ PASS" : "‚ùå FAIL"
            });

            // Test 3: Minimum flotte
            const fleetMinimum = getVariable('fleet_minimum_carts');
            tests.push({
                name: "Minimum flotte d√©fini",
                expected: 30,
                actual: fleetMinimum,
                difference: Math.abs(30 - fleetMinimum),
                status: fleetMinimum === 30 ? "‚úÖ PASS" : "‚ùå FAIL"
            });

            return tests;
        }

        // Comparaison avec anciennes valeurs hardcod√©es
        function runComparison() {
            const comparisons = [
                {
                    name: "Co√ªt remplacement plomb",
                    old: 2000,
                    new: getVariable('lead_cost_replacement_unit'),
                    unit: "$"
                },
                {
                    name: "Co√ªt total plomb 10 ans",
                    old: 14140,
                    new: getVariable('lead_total_cost_10y_unit'),
                    unit: "$"
                },
                {
                    name: "Prix mensuel LiFePO4 10 ans",
                    old: 97.64,
                    new: getVariable('lifepo4_monthly_10y'),
                    unit: "$/mois"
                },
                {
                    name: "√âconomies 10 ans",
                    old: 2423.2,
                    new: getVariable('savings_10y_unit'),
                    unit: "$"
                },
                {
                    name: "Heures maintenance plomb",
                    old: 120,
                    new: getVariable('lead_maintenance_hours_unit'),
                    unit: "h/an"
                }
            ];

            return comparisons.map(comp => ({
                ...comp,
                difference: Math.abs(comp.old - comp.new),
                status: Math.abs(comp.old - comp.new) < 0.1 ? "‚úÖ IDENTIQUE" : "‚ö†Ô∏è DIFF√âRENT"
            }));
        }

        // Affichage des r√©sultats
        function displayResults() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            // Variables
            const variablesList = document.getElementById('variables-list');
            variablesList.innerHTML = `
                <p><strong>Total variables charg√©es:</strong> ${Object.keys(variables).length}</p>
                <details>
                    <summary>Voir toutes les variables</summary>
                    <ul>
                        ${Object.entries(variables).map(([id, data]) =>
                            `<li><strong>${id}:</strong> ${data.value} ${data.unit} - ${data.name_fr}</li>`
                        ).join('')}
                    </ul>
                </details>
            `;

            // Formules
            const formulasList = document.getElementById('formulas-list');
            formulasList.innerHTML = `
                <p><strong>Total formules charg√©es:</strong> ${Object.keys(formulas).length}</p>
                <details>
                    <summary>Voir toutes les formules</summary>
                    <ul>
                        ${Object.entries(formulas).map(([id, data]) =>
                            `<li><strong>${id}:</strong> ${data.description_fr}<br><code>${data.formula_expression}</code></li>`
                        ).join('')}
                    </ul>
                </details>
            `;

            // Comparaisons
            const comparisonTable = document.getElementById('comparison-table');
            const comparisons = runComparison();
            comparisonTable.innerHTML = comparisons.map(comp => `
                <tr>
                    <td>${comp.name}</td>
                    <td>${comp.old} ${comp.unit}</td>
                    <td>${comp.new} ${comp.unit}</td>
                    <td>${comp.difference.toFixed(2)}</td>
                    <td>${comp.status}</td>
                </tr>
            `).join('');

            // Tests de coh√©rence
            const coherenceTests = document.getElementById('coherence-tests');
            const tests = runCoherenceTests();
            coherenceTests.innerHTML = tests.map(test => `
                <div class="${test.status.includes('PASS') ? 'success' : 'error'}">
                    <strong>${test.name}:</strong> ${test.status}<br>
                    Attendu: ${test.expected}, Actuel: ${test.actual}, Diff√©rence: ${test.difference.toFixed(2)}
                </div>
            `).join('');
        }

        // Chargement principal
        async function init() {
            try {
                console.log("üöÄ Chargement des donn√©es...");

                const [variablesData, formulasData, textDataFr] = await Promise.all([
                    loadCSV('variables.csv'),
                    loadCSV('formulas.csv'),
                    loadCSV('data_clean.csv')
                ]);

                variables = variablesData;
                formulas = formulasData;
                textData = textDataFr;

                console.log("‚úÖ Donn√©es charg√©es:", {
                    variables: Object.keys(variables).length,
                    formulas: Object.keys(formulas).length,
                    textData: Object.keys(textData).length
                });

                displayResults();

            } catch (error) {
                console.error("‚ùå Erreur lors du chargement:", error);
                document.getElementById('loading').innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // D√©marrage
        init();
    </script>
</body>
</html>
