<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation Eds Québec - Viewer Marketing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Variables CSS pour le viewer */
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --bg-tertiary: #475569;
            
            --text-white: #ffffff;
            --text-gray: #94a3b8;
            --text-muted: #64748b;
            --text-dark: #0f172a;
            
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            
            --border-color: #334155;
            --border-hover: #475569;
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            --font-primary: 'Inter', system-ui, sans-serif;
            --font-display: 'Playfair Display', serif;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-md: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            
            --font-light: 300;
            --font-normal: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
            --font-extrabold: 800;
            --font-black: 900;
            
            --border-radius: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            --gradient-primary: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            --gradient-accent: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-white);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Container principal */
        .viewer-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header élégant pour client */
        .viewer-header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
            border-bottom: 2px solid var(--accent-green);
            padding: var(--spacing-lg) var(--spacing-xl);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-lg);
        }

        .viewer-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .viewer-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
            color: var(--text-white);
        }

        .viewer-logo i {
            font-size: var(--text-2xl);
            color: var(--accent-green);
            background: rgba(16, 185, 129, 0.1);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
        }

        .viewer-info {
            text-align: right;
            color: var(--text-gray);
            font-size: var(--text-sm);
        }

        .viewer-date {
            font-weight: var(--font-medium);
            color: var(--text-white);
            margin-bottom: var(--spacing-xs);
        }

        /* Contenu principal */
        .viewer-content {
            flex: 1;
            padding: var(--spacing-xl);
            overflow: auto;
            background: linear-gradient(180deg, var(--bg-primary) 0%, rgba(15, 23, 42, 0.95) 100%);
        }

        /* Grille de présentation */
        .presentation-grid {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(8, minmax(100px, 1fr));
            gap: 8px;
            padding: var(--spacing-lg);
            min-height: 700px;
            border: 1px solid var(--border-color);
        }

        /* Widgets dans le viewer */
        .widget-item {
            border-radius: var(--border-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: rgba(248, 250, 252, 0.02);
            transition: var(--transition-normal);
            position: relative;
        }

        .widget-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: rgba(248, 250, 252, 0.05);
        }

        /* Message vide si aucun contenu */
        .presentation-empty {
            grid-column: 1 / -1;
            grid-row: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-muted);
            font-size: var(--text-lg);
            padding: var(--spacing-2xl);
        }

        .presentation-empty i {
            font-size: 4rem;
            margin-bottom: var(--spacing-lg);
            opacity: 0.3;
            color: var(--accent-green);
        }

        .presentation-empty h3 {
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            margin-bottom: var(--spacing-sm);
            color: var(--text-white);
        }

        /* Footer élégant */
        .viewer-footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: var(--spacing-lg) var(--spacing-xl);
            margin-top: auto;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--text-sm);
            color: var(--text-muted);
        }

        .footer-content span:first-child {
            font-weight: var(--font-medium);
            color: var(--text-white);
        }

        /* Styles responsive */
        @media (max-width: 768px) {
            .viewer-header {
                padding: var(--spacing-md);
            }
            
            .viewer-header-content {
                flex-direction: column;
                gap: var(--spacing-sm);
                text-align: center;
            }
            
            .viewer-content {
                padding: var(--spacing-md);
            }
            
            .presentation-grid {
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(12, minmax(80px, 1fr));
                padding: var(--spacing-md);
            }
            
            .footer-content {
                flex-direction: column;
                gap: var(--spacing-xs);
                text-align: center;
            }
        }

        /* Animation d'entrée */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .widget-item {
            animation: fadeInUp 0.6s ease-out;
        }

        .widget-item:nth-child(2) { animation-delay: 0.1s; }
        .widget-item:nth-child(3) { animation-delay: 0.2s; }
        .widget-item:nth-child(4) { animation-delay: 0.3s; }
        .widget-item:nth-child(5) { animation-delay: 0.4s; }
        .widget-item:nth-child(6) { animation-delay: 0.5s; }

        /* Impression - styles optimisés */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .viewer-header, .viewer-footer {
                background: white;
                color: black;
                border-color: #ccc;
            }
            
            .presentation-grid {
                background: white;
                box-shadow: none;
                border: 1px solid #ccc;
            }
            
            .widget-item {
                background: white;
                border: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <!-- Header professionnel pour client -->
        <div class="viewer-header">
            <div class="viewer-header-content">
                <div class="viewer-logo">
                    <i class="fas fa-presentation"></i>
                    <span>Eds Québec - Présentation Marketing</span>
                </div>
                <div class="viewer-info">
                    <div class="viewer-date" id="generatedDate"><!-- Date sera insérée ici --></div>
                    <div>Version Client - Confidentiel</div>
                </div>
            </div>
        </div>
        
        <!-- Contenu de la présentation -->
        <div class="viewer-content">
            <div class="presentation-grid" id="presentationGrid">
                <!-- Les widgets seront insérés ici -->
                <div class="presentation-empty">
                    <i class="fas fa-presentation"></i>
                    <h3>Présentation en cours de chargement</h3>
                    <p>Le contenu de votre présentation apparaîtra ici</p>
                </div>
            </div>
        </div>
        
        <!-- Footer professionnel -->
        <div class="viewer-footer">
            <div class="footer-content">
                <span>© 2024 Eds Québec - Présentation Marketing Confidentielle</span>
                <span id="generationTime"><!-- Heure de génération sera insérée ici --></span>
            </div>
        </div>
    </div>

    <script>
        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Mettre à jour la date et l'heure
            const now = new Date();
            const dateOptions = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit'
            };
            
            document.getElementById('generatedDate').textContent = now.toLocaleDateString('fr-FR', dateOptions);
            document.getElementById('generationTime').textContent = `Généré le ${now.toLocaleDateString('fr-FR')} à ${now.toLocaleTimeString('fr-FR', timeOptions)}`;
        });

        // Fonction pour injecter le contenu des widgets (sera appelée par l'export)
        function loadPresentationContent(widgets) {
            const grid = document.getElementById('presentationGrid');
            
            if (!widgets || widgets.length === 0) {
                grid.innerHTML = `
                    <div class="presentation-empty">
                        <i class="fas fa-presentation"></i>
                        <h3>Aucun contenu</h3>
                        <p>Cette présentation ne contient aucun widget</p>
                    </div>
                `;
                return;
            }

            // Générer le HTML des widgets
            const widgetsHtml = widgets.map(widget => `
                <div class="widget-item" 
                     style="grid-column: ${widget.position.col} / ${widget.position.col + widget.size.width}; 
                            grid-row: ${widget.position.row} / ${widget.position.row + widget.size.height};"
                     data-widget-type="${widget.type}">
                    ${widget.content}
                </div>
            `).join('');

            grid.innerHTML = widgetsHtml;
        }

        // Fonctions utilitaires pour l'export
        window.ViewerUtils = {
            // Fonction pour sauvegarder le viewer complet
            saveAsFile: function(filename) {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename || 'presentation-client.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            },

            // Fonction pour l'impression
            print: function() {
                window.print();
            }
        };
    </script>
    <script type="module">
        import stateManager from "../../../../../core/widget-state-manager.js";
        window.widgetStateManager = stateManager;
    </script>
</body>
</html>
