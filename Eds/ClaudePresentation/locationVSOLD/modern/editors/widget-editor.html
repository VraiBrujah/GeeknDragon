                    <span id="statusText">Pr√™t</span>

    <!-- Scripts - Version standalone sans modules ES6 -->
    <script>
        // Widgets int√©gr√©s directement
        class LogoWidget {
            constructor() {

                this.name = 'Logo';
                this.category = 'Navigation';
                this.icon = 'üè¢';
                this.description = 'Logo avec image et effets hover';

                    width: '50px',

            render(data = {}) {

                            <span class="sr-only">${widgetData.altText}</span>

            getEditableFields() {

                    {
