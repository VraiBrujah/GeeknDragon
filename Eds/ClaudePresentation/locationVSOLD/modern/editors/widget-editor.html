<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Configuration éditeur de widgets -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Widgets - Li-CUBE PRO™</title>
    
    <!-- Styles modernes pour éditeur -->
    <link rel="stylesheet" href="../assets/css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ============================================================================
         * ÉDITEUR DE WIDGETS - INTERFACE MODERNE
         * ============================================================================ */
        
        .widget-editor {
            display: grid;
            grid-template-areas: 
                "toolbar toolbar toolbar"
                "library canvas properties"
                "footer footer footer";
            grid-template-columns: 300px 1fr 350px;
            grid-template-rows: 60px 1fr 40px;
            height: 100vh;
            background: var(--bg-primary);
            font-family: var(--font-primary);
        }

        /* Barre d'outils - Actions principales */
        .editor-toolbar {
            grid-area: toolbar;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-lg);
            backdrop-filter: blur(10px);
        }

        .toolbar-left,
        .toolbar-center,
        .toolbar-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .toolbar-title {
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .toolbar-title i {
            color: var(--accent-green);
            font-size: var(--text-2xl);
        }

        /* Bibliothèque de widgets - Palette gauche */
        .widget-library {
            grid-area: library;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .library-header {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-card);
        }

        .library-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-white);
            margin-bottom: var(--spacing-sm);
        }

        .library-search {
            width: 100%;
            padding: var(--spacing-sm);
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-white);
            font-size: var(--text-sm);
        }

        .library-search::placeholder {
            color: var(--text-muted);
        }

        .library-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .widget-category {
            margin-bottom: var(--spacing-lg);
        }

        .category-title {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--spacing-sm);
            padding: 0 var(--spacing-sm);
        }

        .widget-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
            background: var(--bg-card);
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            cursor: grab;
            transition: var(--transition-normal);
            user-select: none;
        }

        .widget-item:hover {
            border-color: var(--border-hover);
            background: rgba(16, 185, 129, 0.05);
            transform: translateX(4px);
        }

        .widget-item:active {
            cursor: grabbing;
        }

        .widget-item.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .widget-icon {
            font-size: var(--text-xl);
            width: 32px;
            text-align: center;
        }

        .widget-info {
            flex: 1;
        }

        .widget-name {
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            color: var(--text-white);
            margin-bottom: 2px;
        }

        .widget-description {
            font-size: var(--text-xs);
            color: var(--text-muted);
            line-height: 1.3;
        }

        /* Canvas d'édition - Zone centrale */
        .editor-canvas {
            grid-area: canvas;
            background: var(--bg-primary);
            position: relative;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        .canvas-toolbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .canvas-zoom {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .zoom-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-gray);
            width: 32px;
            height: 32px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            border-color: var(--border-hover);
            background: var(--bg-secondary);
        }

        .zoom-level {
            font-size: var(--text-sm);
            color: var(--text-gray);
            min-width: 50px;
            text-align: center;
        }

        .canvas-workspace {
            flex: 1;
            padding: var(--spacing-xl);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 0;
        }

        .widget-preview {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            min-width: 400px;
            min-height: 300px;
            position: relative;
            padding: var(--spacing-lg);
            transform-origin: center top;
            transition: var(--transition-normal);
        }

        .widget-preview.empty {
            border: 2px dashed var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: var(--spacing-md);
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 3rem;
            opacity: 0.5;
        }

        .empty-text {
            text-align: center;
            line-height: 1.5;
        }

        .drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px dashed transparent;
            border-radius: var(--border-radius);
            background: rgba(16, 185, 129, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition-normal);
        }

        .drop-zone.active {
            opacity: 1;
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.1);
        }

        .drop-indicator {
            background: var(--accent-green);
            color: var(--text-white);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            font-weight: var(--font-medium);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        /* Panneau de propriétés - Configuration droite */
        .properties-panel {
            grid-area: properties;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .properties-header {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-card);
        }

        .properties-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .properties-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
        }

        .properties-empty {
            text-align: center;
            color: var(--text-muted);
            padding: var(--spacing-2xl);
            line-height: 1.6;
        }

        .property-group {
            margin-bottom: var(--spacing-xl);
        }

        .group-title {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-xs);
            border-bottom: 1px solid var(--border-color);
        }

        .property-field {
            margin-bottom: var(--spacing-md);
        }

        .field-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            color: var(--text-gray);
            margin-bottom: var(--spacing-xs);
        }

        .field-input {
            width: 100%;
            padding: var(--spacing-sm);
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-white);
            font-size: var(--text-sm);
            transition: var(--transition-normal);
        }

        .field-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .field-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .field-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .field-checkbox {
            width: auto;
            margin-right: var(--spacing-xs);
        }

        .field-color {
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .field-range {
            width: 100%;
        }

        .field-help {
            font-size: var(--text-xs);
            color: var(--text-muted);
            margin-top: var(--spacing-xs);
            line-height: 1.4;
        }

        /* Actions du widget */
        .widget-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            flex: 1;
            padding: var(--spacing-sm);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-gray);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-normal);
            font-size: var(--text-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .action-btn:hover {
            border-color: var(--border-hover);
            background: var(--bg-secondary);
        }

        .action-btn.primary {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: var(--text-white);
        }

        .action-btn.primary:hover {
            background: var(--accent-teal);
            border-color: var(--accent-teal);
        }

        .action-btn.danger {
            background: var(--danger-red);
            border-color: var(--danger-red);
            color: var(--text-white);
        }

        .action-btn.danger:hover {
            background: #dc2626;
            border-color: #dc2626;
        }

        /* Pied de page - Statut */
        .editor-footer {
            grid-area: footer;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-lg);
            font-size: var(--text-sm);
            color: var(--text-muted);
        }

        .footer-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-green);
        }

        .status-indicator.error {
            background: var(--danger-red);
        }

        .status-indicator.warning {
            background: var(--warning-orange);
        }

        /* Responsive - Adaptations */
        @media (max-width: 1200px) {
            .widget-editor {
                grid-template-columns: 250px 1fr 300px;
            }
        }

        @media (max-width: 1024px) {
            .widget-editor {
                grid-template-areas: 
                    "toolbar toolbar"
                    "canvas canvas"
                    "footer footer";
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr 40px;
            }

            .widget-library,
            .properties-panel {
                display: none;
            }

            .widget-library.active,
            .properties-panel.active {
                display: flex;
                position: fixed;
                top: 60px;
                bottom: 40px;
                width: 320px;
                z-index: 1000;
                box-shadow: var(--shadow-xl);
            }

            .widget-library.active {
                left: 0;
            }

            .properties-panel.active {
                right: 0;
            }
        }

        /* Animations */
        @keyframes dragPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .widget-item.dragging {
            animation: dragPulse 1s ease-in-out infinite;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="widget-editor">
        <!-- Barre d'outils principale -->
        <div class="editor-toolbar">
            <div class="toolbar-left">
                <div class="toolbar-title">
                    <i class="fas fa-puzzle-piece"></i>
                    Éditeur de Widgets
                </div>
            </div>
            
            <div class="toolbar-center">
                <button class="btn btn-sm" id="undoBtn" disabled>
                    <i class="fas fa-undo"></i>
                    Annuler
                </button>
                <button class="btn btn-sm" id="redoBtn" disabled>
                    <i class="fas fa-redo"></i>
                    Refaire
                </button>
                <div class="toolbar-divider"></div>
                <button class="btn btn-sm" id="previewBtn">
                    <i class="fas fa-eye"></i>
                    Aperçu
                </button>
            </div>
            
            <div class="toolbar-right">
                <button class="btn btn-primary btn-sm" id="saveBtn">
                    <i class="fas fa-save"></i>
                    Sauvegarder
                </button>
                <button class="btn btn-secondary btn-sm" id="exportBtn">
                    <i class="fas fa-download"></i>
                    Exporter
                </button>
            </div>
        </div>

        <!-- Bibliothèque de widgets -->
        <div class="widget-library">
            <div class="library-header">
                <h3 class="library-title">Widgets Disponibles</h3>
                <input type="text" class="library-search" placeholder="Rechercher un widget..." id="widgetSearch">
            </div>
            
            <div class="library-content" id="widgetLibrary">
                <!-- Les widgets seront chargés dynamiquement -->
            </div>
        </div>

        <!-- Canvas d'édition -->
        <div class="editor-canvas">
            <div class="canvas-toolbar">
                <div class="canvas-zoom">
                    <button class="zoom-btn" id="zoomOut">
                        <i class="fas fa-minus"></i>
                    </button>
                    <div class="zoom-level" id="zoomLevel">100%</div>
                    <button class="zoom-btn" id="zoomIn">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="zoom-btn" id="zoomFit">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </button>
                </div>
                
                <div class="canvas-actions">
                    <button class="btn btn-sm" id="gridToggle">
                        <i class="fas fa-th"></i>
                        Grille
                    </button>
                    <button class="btn btn-sm" id="guidesToggle">
                        <i class="fas fa-ruler"></i>
                        Guides
                    </button>
                </div>
            </div>
            
            <div class="canvas-workspace">
                <div class="widget-preview empty" id="widgetPreview">
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-indicator">
                            <i class="fas fa-plus"></i>
                            Déposez un widget ici
                        </div>
                    </div>
                    
                    <div class="empty-icon">
                        <i class="fas fa-puzzle-piece"></i>
                    </div>
                    <div class="empty-text">
                        <strong>Aucun widget sélectionné</strong><br>
                        Glissez un widget depuis la bibliothèque pour commencer
                    </div>
                </div>
            </div>
        </div>

        <!-- Panneau de propriétés -->
        <div class="properties-panel">
            <div class="properties-header">
                <h3 class="properties-title">
                    <i class="fas fa-sliders-h"></i>
                    Propriétés
                </h3>
            </div>
            
            <div class="properties-content" id="propertiesContent">
                <div class="properties-empty">
                    <i class="fas fa-info-circle" style="font-size: 2rem; opacity: 0.3; margin-bottom: 1rem;"></i>
                    <p>Sélectionnez un widget pour voir ses propriétés</p>
                </div>
            </div>
        </div>

        <!-- Pied de page avec statut -->
        <div class="editor-footer">
            <div class="footer-status">
                <div class="status-item">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Prêt</span>
                </div>
                <div class="status-item">
                    <span>Widgets: <span id="widgetCount">0</span></span>
                </div>
                <div class="status-item">
                    <span>Taille: <span id="canvasSize">400x300</span></span>
                </div>
            </div>
            
            <div class="footer-actions">
                <span>Éditeur de Widgets Li-CUBE PRO™</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../core/widget-loader.js"></script>
    <script type="module" src="./widget-editor.js"></script>
</body>
</html>
