        <!-- Biblioth√®que de widgets -->

            <div class="library-header">
                <h3 class="library-title">Widgets Disponibles</h3>

            </div>
            
            <div class="library-content" id="widgetLibrary">
                <!-- Les widgets seront charg√©s dynamiquement -->
            </div>
        </div>

        <!-- Canvas d'√©dition -->
        <div class="editor-canvas">
            <div class="canvas-toolbar">

                    <button class="zoom-btn" id="zoomOut">

                <h3 class="properties-title">
                    <i class="fas fa-sliders-h"></i>
                    Propri√©t√©s

            </div>
            
            <div class="properties-content" id="propertiesContent">
                <div class="properties-empty">
                    <i class="fas fa-info-circle" style="font-size: 2rem; opacity: 0.3; margin-bottom: 1rem;"></i>

            </div>
            
            <div class="footer-actions">

    </div>

    <!-- Scripts - Version standalone sans modules ES6 -->
    <script>
        // Widgets int√©gr√©s directement
        class LogoWidget {
            constructor() {
                this.id = 'logo';
                this.name = 'Logo';
                this.category = 'Navigation';
                this.icon = 'üè¢';
                this.description = 'Logo avec image et effets hover';
                
                this.defaultData = {
                    imagePath: './images/logo edsquebec.png',
                    altText: 'Logo EDS Qu√©bec',
                    width: '50px',
                    height: '50px',
                    link: '#'
                };
            }

            render(data = {}) {
                const widgetData = { ...this.defaultData, ...data };
                
                return `
                    <div style="text-align: center; padding: 20px;">
                        <a href="${widgetData.link}" 
                           style="display: inline-block; width: ${widgetData.width}; height: ${widgetData.height}; 
                                  border-radius: 12px; background: rgba(16, 185, 129, 0.1);
                                  border: 2px solid rgba(16, 185, 129, 0.3);
                                  background-image: url('${widgetData.imagePath}');
                                  background-size: 80%; background-repeat: no-repeat; background-position: center;
                                  transition: all 0.3s ease; text-decoration: none;">
                            <span style="position: absolute; width: 1px; height: 1px; overflow: hidden;">${widgetData.altText}</span>
                        </a>
                    </div>
                `;
            }

            getEditableFields() {
                return [
                    {
                        name: 'imagePath',
                        label: 'Chemin de l\'image',
                        type: 'text',
                        defaultValue: './images/logo edsquebec.png'
                    },
                    {
                        name: 'altText',
                        label: 'Texte alternatif',
                        type: 'text',
                        defaultValue: 'Logo EDS Qu√©bec'
                    },
                    {
                        name: 'link',
                        label: 'Lien de destination',
                        type: 'text',
                        defaultValue: '#'
                    }
                ];
            }
        }

            constructor() {
                this.id = 'hero-title';
                this.name = 'Titre Hero';
                this.category = 'Contenu';
                this.icon = '‚ú®';
                this.description = 'Titre principal avec gradient et animations';

                    title: 'Li-CUBE PRO‚Ñ¢',
                    subtitle: 'LOCATION INTELLIGENTE<br>Z√âRO RISQUE',
                    gradient: 'green'
                };
            }

            render(data = {}) {
                const widgetData = { ...this.defaultData, ...data };
                
                return `

            getEditableFields() {
                return [
                    {

                        type: 'text',
                        defaultValue: 'Li-CUBE PRO‚Ñ¢'
                    },
                    {
                        name: 'subtitle',
                        label: 'Sous-titre',
                        type: 'textarea',

        class PricingCardWidget {
            constructor() {
                this.id = 'pricing-card';
                this.name = 'Carte Tarification';
                this.category = 'Commerce';
                this.icon = 'üí∞';
                this.description = 'Carte de prix avec plan et fonctionnalit√©s';

            }

            getEditableFields() {

                        type: 'text',
                        defaultValue: '299'
                    },
                    {
                        name: 'currency',

                        defaultValue: '$'
                    },
                    {
                        name: 'ctaText',

                    }
                ];
            }
        }
    </script>
    <script src="./widget-editor-standalone.js"></script>
