<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Éditeur de Présentation</title>
  <script type="module">
    import widgetLoader from '../core/widget-loader.js';
    async function init() {
      const container = document.getElementById('app');
      const logo = await widgetLoader.createWidget('logo');
      container.appendChild(logo.render());
    }
    init();
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
