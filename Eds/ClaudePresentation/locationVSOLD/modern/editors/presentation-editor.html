<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Éditeur de Présentation</title>
  <link rel="import" href="editor-layout.html">
  <script>
    const layout = document.querySelector('link[rel="import"]').import.getElementById('layout');
    document.head.appendChild(layout.content.cloneNode(true));
  </script>
  <script type="module">
    import widgetLoader from '../core/widget-loader.js';
    async function init() {
      const container = document.getElementById('app');
      const logo = await widgetLoader.createWidget('logo');
      container.appendChild(logo.render());
    }
    init();
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
