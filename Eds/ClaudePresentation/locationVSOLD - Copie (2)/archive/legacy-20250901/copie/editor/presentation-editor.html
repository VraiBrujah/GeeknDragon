<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Présentation - EDS Québec</title>
    
    <!-- Styles modernes épurés -->
    <style>
        /* ============================================================================
         * STYLES MODERNES ÉPURÉS - ÉDITEUR DE PRÉSENTATION
         * ============================================================================ */
        
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            
            --border: #e5e7eb;
            --border-light: #f3f4f6;
            
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            --radius: 8px;
            --radius-lg: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        /* ============================================================================
         * LAYOUT PRINCIPAL - ARCHITECTURE MODERNE
         * ============================================================================ */
        
        .editor-layout {
            display: grid;
            grid-template-columns: 320px 1fr 400px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            gap: 0;
        }
        
        /* Header global */
        .editor-header {
            grid-column: 1 / -1;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 100;
        }
        
        .editor-header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-right: auto;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        /* Panneau de structure (gauche) */
        .structure-panel {
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Zone de prévisualisation (centre) */
        .preview-area {
            background: var(--bg-tertiary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .preview-toolbar {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .preview-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }
        
        .preview-frame {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 800px;
            min-height: 600px;
            overflow: hidden;
        }
        
        /* Panneau d'édition (droite) */
        .properties-panel {
            background: var(--bg-primary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* ============================================================================
         * COMPOSANTS MODERNES - WIDGETS ET CONTROLES
         * ============================================================================ */
        
        .panel-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-light);
            background: var(--bg-secondary);
        }
        
        .panel-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .panel-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .panel-content {
            flex: 1;
            padding: 0;
            overflow-y: auto;
        }
        
        /* Structure hierarchique */
        .structure-tree {
            padding: 12px;
        }
        
        .meta-section-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .meta-section-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }
        
        .meta-section-header:hover {
            background: var(--bg-tertiary);
        }
        
        .meta-section-icon {
            font-size: 16px;
        }
        
        .meta-section-name {
            flex: 1;
            font-weight: 500;
            font-size: 14px;
        }
        
        .meta-section-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .meta-section-header:hover .meta-section-actions {
            opacity: 1;
        }
        
        .section-list {
            padding: 8px 16px 12px;
            border-top: 1px solid var(--border-light);
            background: var(--bg-primary);
        }
        
        .section-item {
            padding: 8px 12px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .section-item:hover {
            background: var(--bg-secondary);
            border-color: var(--primary);
        }
        
        .section-item.selected {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--primary);
        }
        
        /* Widgets catalog */
        .widgets-catalog {
            padding: 16px;
        }
        
        .widget-category {
            margin-bottom: 20px;
        }
        
        .category-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .widget-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .widget-card {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-primary);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .widget-card:hover {
            border-color: var(--primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .widget-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }
        
        .widget-name {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        /* Formulaires d'édition */
        .properties-form {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.2s;
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        /* Boutons modernes */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }
        
        .btn-small {
            padding: 4px 8px;
            font-size: 11px;
        }
        
        .btn-icon-only {
            padding: 6px;
            width: 32px;
            height: 32px;
            justify-content: center;
        }
        
        /* États et indicateurs */
        .sync-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .sync-indicator.synced {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .sync-indicator.syncing {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 48px;
            opacity: 0.5;
            margin-bottom: 16px;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .editor-layout {
                grid-template-columns: 280px 1fr 350px;
            }
        }
        
        @media (max-width: 900px) {
            .editor-layout {
                grid-template-columns: 1fr;
                grid-template-rows: 60px auto 1fr;
            }
            
            .structure-panel,
            .properties-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- ============================================================================
     * INTERFACE PRINCIPALE - ÉDITEUR MODERNE
     * ============================================================================ -->
    
    <div class="editor-layout" id="editorLayout">
        
        <!-- Header global -->
        <header class="editor-header">
            <h1 id="projectTitle">Nouvel projet de présentation</h1>
            
            <div class="header-actions">
                <div class="sync-indicator synced" id="syncIndicator">
                    <span>●</span>
                    <span>Synchronisé</span>
                </div>
                
                <button class="btn btn-secondary btn-small" id="previewBtn">
                    <span>👁️</span>
                    <span>Prévisualiser</span>
                </button>
                
                <button class="btn btn-secondary btn-small" id="undoBtn">
                    <span>↶</span>
                    <span>Annuler</span>
                </button>
                
                <button class="btn btn-secondary btn-small" id="redoBtn">
                    <span>↷</span>
                    <span>Refaire</span>
                </button>
                
                <button class="btn btn-primary btn-small" id="exportBtn">
                    <span>📤</span>
                    <span>Exporter</span>
                </button>
            </div>
        </header>
        
        <!-- Panneau structure (gauche) -->
        <aside class="structure-panel">
            <div class="panel-header">
                <div class="panel-title">Structure</div>
                <div class="panel-subtitle">Organisation hiérarchique</div>
            </div>
            
            <div class="panel-content">
                <!-- Navigation par onglets -->
                <div class="panel-tabs" style="padding: 12px 16px; border-bottom: 1px solid var(--border-light);">
                    <button class="btn btn-secondary btn-small active" data-tab="structure">Structure</button>
                    <button class="btn btn-secondary btn-small" data-tab="widgets" style="margin-left: 8px;">Widgets</button>
                </div>
                
                <!-- Onglet Structure -->
                <div class="tab-content" id="structureTab">
                    <div class="structure-tree" id="structureTree">
                        <div class="empty-state">
                            <div class="empty-state-icon">📋</div>
                            <p>Aucune méta-section</p>
                            <button class="btn btn-primary btn-small" id="addMetaSectionBtn" style="margin-top: 12px;">
                                <span>+</span>
                                <span>Ajouter une méta-section</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Onglet Widgets -->
                <div class="tab-content" id="widgetsTab" style="display: none;">
                    <div class="widgets-catalog" id="widgetsCatalog">
                        <!-- Les widgets seront générés dynamiquement -->
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Zone de prévisualisation (centre) -->
        <main class="preview-area">
            <div class="preview-toolbar">
                <select class="form-select" id="deviceSelector" style="width: auto;">
                    <option value="desktop">🖥️ Desktop</option>
                    <option value="tablet">📱 Tablette</option>
                    <option value="mobile">📱 Mobile</option>
                </select>
                
                <div style="margin-left: auto;">
                    <button class="btn btn-secondary btn-icon-only" id="zoomOutBtn">-</button>
                    <span id="zoomLevel" style="margin: 0 8px; font-size: 13px;">100%</span>
                    <button class="btn btn-secondary btn-icon-only" id="zoomInBtn">+</button>
                </div>
            </div>
            
            <div class="preview-content" id="previewContent">
                <div class="preview-frame" id="previewFrame">
                    <div class="empty-state">
                        <div class="empty-state-icon">🎨</div>
                        <h3>Commencez votre présentation</h3>
                        <p>Ajoutez une méta-section pour commencer</p>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Panneau propriétés (droite) -->
        <aside class="properties-panel">
            <div class="panel-header">
                <div class="panel-title" id="propertiesTitle">Propriétés</div>
                <div class="panel-subtitle" id="propertiesSubtitle">Aucune sélection</div>
            </div>
            
            <div class="panel-content">
                <div class="properties-form" id="propertiesForm">
                    <div class="empty-state">
                        <div class="empty-state-icon">⚙️</div>
                        <p>Sélectionnez un élément pour voir ses propriétés</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    
    <!-- Modal d'ajout de méta-section -->
    <div id="addMetaSectionModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center;">
        <div style="background: white; border-radius: var(--radius-lg); padding: 24px; max-width: 400px; width: 90%;">
            <h3 style="margin-bottom: 16px;">Ajouter une méta-section</h3>
            
            <div class="form-group">
                <label class="form-label">Type de méta-section</label>
                <select class="form-select" id="metaSectionType">
                    <option value="header">🎯 En-tête</option>
                    <option value="content">📝 Contenu</option>
                    <option value="comparison">⚖️ Comparaison</option>
                    <option value="pricing">💰 Tarification</option>
                    <option value="contact">📧 Contact</option>
                    <option value="footer">📄 Pied de page</option>
                </select>
            </div>
            
            <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-secondary" id="cancelMetaSectionBtn">Annuler</button>
                <button class="btn btn-primary" id="confirmMetaSectionBtn">Ajouter</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../core/presentation-engine.js"></script>
    <script>
        /* ============================================================================
         * LOGIQUE ÉDITEUR - INTERFACE MODERNE
         * ============================================================================ */
        
        class PresentationEditor {
            constructor() {
                this.engine = new PresentationEngine();
                this.selectedElement = null;
                this.currentProject = null;
                this.zoomLevel = 100;
                
                this.init();
            }
            
            init() {
                console.log('🎨 Initialisation Éditeur de Présentation');
                this.setupEventListeners();
                this.generateWidgetsCatalog();
                this.createDefaultProject();
            }
            
            setupEventListeners() {
                // Boutons principaux
                document.getElementById('addMetaSectionBtn').addEventListener('click', () => this.showAddMetaSectionModal());
                document.getElementById('confirmMetaSectionBtn').addEventListener('click', () => this.addMetaSection());
                document.getElementById('cancelMetaSectionBtn').addEventListener('click', () => this.hideAddMetaSectionModal());
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('redoBtn').addEventListener('click', () => this.redo());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportProject());
                document.getElementById('previewBtn').addEventListener('click', () => this.openPreview());
                
                // Zoom
                document.getElementById('zoomInBtn').addEventListener('click', () => this.zoom(110));
                document.getElementById('zoomOutBtn').addEventListener('click', () => this.zoom(90));
                
                // Onglets
                document.querySelectorAll('[data-tab]').forEach(btn => {
                    btn.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
                });
                
                // Synchronisation avec le moteur
                this.engine.addChangeListener((projectData) => {
                    this.updatePreview();
                    this.updateStructureTree();
                    this.updateSyncIndicator();
                });
            }
            
            createDefaultProject() {
                const projectId = this.engine.createProject('Nouvelle Présentation', 'blank');
                this.currentProject = projectId;
                document.getElementById('projectTitle').textContent = 'Nouvelle Présentation';
                this.updatePreview();
                this.updateStructureTree();
            }
            
            generateWidgetsCatalog() {
                const catalog = document.getElementById('widgetsCatalog');
                const categories = {};
                
                // Grouper les widgets par catégorie
                this.engine.widgetTemplates.forEach((template, id) => {
                    if (!categories[template.category]) {
                        categories[template.category] = [];
                    }
                    categories[template.category].push(template);
                });
                
                // Générer le HTML
                Object.entries(categories).forEach(([category, widgets]) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'widget-category';
                    
                    categoryDiv.innerHTML = `
                        <div class="category-title">${category}</div>
                        <div class="widget-grid">
                            ${widgets.map(widget => `
                                <div class="widget-card" data-widget-type="${widget.id}">
                                    <span class="widget-icon">${widget.icon}</span>
                                    <div class="widget-name">${widget.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    catalog.appendChild(categoryDiv);
                });
                
                // Event listeners pour les widgets
                catalog.addEventListener('click', (e) => {
                    const widgetCard = e.target.closest('.widget-card');
                    if (widgetCard) {
                        const widgetType = widgetCard.dataset.widgetType;
                        this.addWidgetToCurrentSection(widgetType);
                    }
                });
            }
            
            showAddMetaSectionModal() {
                document.getElementById('addMetaSectionModal').style.display = 'flex';
            }
            
            hideAddMetaSectionModal() {
                document.getElementById('addMetaSectionModal').style.display = 'none';
            }
            
            addMetaSection() {
                const type = document.getElementById('metaSectionType').value;
                const metaSectionId = this.engine.addMetaSection(type);
                
                this.hideAddMetaSectionModal();
                this.updateStructureTree();
                this.updatePreview();
                
                console.log(`✅ Méta-section ajoutée: ${type} (${metaSectionId})`);
            }
            
            updateStructureTree() {
                const tree = document.getElementById('structureTree');
                const metaSections = this.engine.projectData.metaSections;
                
                if (metaSections.length === 0) {
                    tree.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📋</div>
                            <p>Aucune méta-section</p>
                            <button class="btn btn-primary btn-small" id="addMetaSectionBtn">
                                <span>+</span>
                                <span>Ajouter une méta-section</span>
                            </button>
                        </div>
                    `;
                    
                    // Re-attacher l'event listener
                    tree.querySelector('#addMetaSectionBtn').addEventListener('click', () => this.showAddMetaSectionModal());
                    return;
                }
                
                let html = '';
                metaSections.forEach(metaSection => {
                    html += `
                        <div class="meta-section-item" data-meta-section="${metaSection.id}">
                            <div class="meta-section-header">
                                <span class="meta-section-icon">${this.getMetaSectionIcon(metaSection.type)}</span>
                                <span class="meta-section-name">${metaSection.name}</span>
                                <div class="meta-section-actions">
                                    <button class="btn btn-secondary btn-icon-only btn-small" title="Ajouter section">+</button>
                                    <button class="btn btn-secondary btn-icon-only btn-small" title="Supprimer">🗑️</button>
                                </div>
                            </div>
                            ${metaSection.sections.length > 0 ? `
                                <div class="section-list">
                                    ${metaSection.sections.map(section => `
                                        <div class="section-item" data-section="${section.id}">
                                            <span>${this.getSectionIcon(section.type)}</span>
                                            <span>Section ${section.type}</span>
                                            <span style="margin-left: auto; font-size: 11px; color: var(--text-muted);">${section.widgets.length} widgets</span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                
                html += `
                    <button class="btn btn-secondary btn-small" id="addMetaSectionBtn" style="width: 100%; margin-top: 12px;">
                        <span>+</span>
                        <span>Ajouter une méta-section</span>
                    </button>
                `;
                
                tree.innerHTML = html;
                
                // Re-attacher les event listeners
                tree.querySelector('#addMetaSectionBtn').addEventListener('click', () => this.showAddMetaSectionModal());
            }
            
            updatePreview() {
                const frame = document.getElementById('previewFrame');
                const html = this.generatePreviewHTML();
                frame.innerHTML = html;
            }
            
            generatePreviewHTML() {
                if (this.engine.projectData.metaSections.length === 0) {
                    return `
                        <div class="empty-state">
                            <div class="empty-state-icon">🎨</div>
                            <h3>Commencez votre présentation</h3>
                            <p>Ajoutez une méta-section pour commencer</p>
                        </div>
                    `;
                }
                
                let html = '<div style="min-height: 100%;">';
                
                this.engine.projectData.metaSections.forEach(metaSection => {
                    html += `<div class="meta-section-preview" style="margin-bottom: 2rem; padding: 2rem; background: ${metaSection.style.background || 'white'}; color: ${metaSection.style.color || 'inherit'};">`;
                    html += `<h2 style="margin-bottom: 1rem;">${metaSection.name}</h2>`;
                    
                    if (metaSection.sections.length === 0) {
                        html += '<p style="color: #6b7280; font-style: italic;">Cette méta-section est vide. Ajoutez des sections pour voir le contenu.</p>';
                    } else {
                        metaSection.sections.forEach(section => {
                            html += `<div class="section-preview" style="margin-bottom: 1rem; padding: 1rem; background: rgba(0,0,0,0.05); border-radius: 8px;">`;
                            
                            if (section.widgets.length === 0) {
                                html += '<p style="color: #6b7280; font-style: italic;">Section vide - ajoutez des widgets</p>';
                            } else {
                                section.widgets.forEach(widget => {
                                    html += this.renderWidgetPreview(widget);
                                });
                            }
                            
                            html += '</div>';
                        });
                    }
                    
                    html += '</div>';
                });
                
                html += '</div>';
                return html;
            }
            
            renderWidgetPreview(widget) {
                const template = this.engine.widgetTemplates.get(widget.type);
                if (!template) return '';
                
                let html = `<div class="widget-preview" style="margin-bottom: 1rem; padding: 1rem; background: white; border-radius: 6px; border: 1px solid #e5e7eb;">`;
                
                switch (widget.type) {
                    case 'header':
                        if (widget.data.title) html += `<h1>${widget.data.title}</h1>`;
                        if (widget.data.subtitle) html += `<p style="color: #6b7280;">${widget.data.subtitle}</p>`;
                        break;
                        
                    case 'hero':
                        if (widget.data.title) html += `<h2>${widget.data.title}</h2>`;
                        if (widget.data.description) html += `<p>${widget.data.description}</p>`;
                        if (widget.data.cta_text) html += `<button style="margin-top: 1rem; padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 6px;">${widget.data.cta_text}</button>`;
                        break;
                        
                    case 'text_block':
                        if (widget.data.title) html += `<h3>${widget.data.title}</h3>`;
                        if (widget.data.content) html += `<p>${widget.data.content}</p>`;
                        break;
                        
                    default:
                        html += `<div style="padding: 2rem; text-align: center; background: #f3f4f6; border-radius: 4px;">
                            <span style="font-size: 2rem;">${template.icon}</span>
                            <p style="margin-top: 0.5rem; color: #6b7280;">${template.name}</p>
                        </div>`;
                }
                
                html += '</div>';
                return html;
            }
            
            updateSyncIndicator() {
                const indicator = document.getElementById('syncIndicator');
                indicator.className = 'sync-indicator synced';
                indicator.innerHTML = '<span>●</span><span>Synchronisé</span>';
            }
            
            switchTab(tabName) {
                // Mise à jour des boutons
                document.querySelectorAll('[data-tab]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === tabName);
                });
                
                // Affichage des contenus
                document.getElementById('structureTab').style.display = tabName === 'structure' ? 'block' : 'none';
                document.getElementById('widgetsTab').style.display = tabName === 'widgets' ? 'block' : 'none';
            }
            
            zoom(percentage) {
                this.zoomLevel = Math.max(50, Math.min(200, (this.zoomLevel * percentage) / 100));
                document.getElementById('zoomLevel').textContent = Math.round(this.zoomLevel) + '%';
                
                const frame = document.getElementById('previewFrame');
                frame.style.transform = `scale(${this.zoomLevel / 100})`;
                frame.style.transformOrigin = 'top center';
            }
            
            loadProject(projectId) {
                console.log('📂 Chargement du projet:', projectId);
                
                try {
                    const project = this.engine.loadProject(projectId);
                    
                    if (project) {
                        console.log('✅ Projet chargé avec succès:', project.name);
                        this.currentProject = project;
                        this.engine.currentProject = project;
                        
                        // Mettre à jour l'interface
                        this.renderStructure();
                        this.renderPreview();
                        this.updateSyncIndicator();
                        this.updateHistoryButtons();
                        
                        // Mettre à jour le titre
                        document.title = `Éditeur - ${project.name}`;
                        
                        // Mettre à jour le titre du projet dans l'interface
                        document.getElementById('projectTitle').textContent = project.name;
                        
                    } else {
                        throw new Error('Projet non trouvé');
                    }
                    
                } catch (error) {
                    console.error('❌ Erreur lors du chargement du projet:', error);
                    this.showProjectNotFound(projectId);
                }
            }
            
            showProjectNotFound(projectId) {
                const previewFrame = document.getElementById('previewFrame');
                previewFrame.innerHTML = `
                    <div class="empty-state" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #6b7280;">
                        <div class="empty-state-icon" style="font-size: 4rem; margin-bottom: 1rem;">❌</div>
                        <h3 style="margin-bottom: 0.5rem;">Projet non trouvé</h3>
                        <p>Le projet <strong>${projectId}</strong> n'existe pas.</p>
                        <p style="margin-top: 1rem;">
                            <button onclick="window.location.reload()" class="btn btn-primary">Actualiser la page</button>
                        </p>
                    </div>
                `;
            }

            exportProject() {
                const files = this.engine.exportProject();
                console.log('📦 Projet exporté:', files);
                
                // Simulation du téléchargement
                alert('Export terminé ! (Simulation - voir console pour les fichiers générés)');
            }
            
            undo() {
                if (this.engine.undo()) {
                    this.renderStructure();
                    this.renderPreview();
                    this.updateHistoryButtons();
                    console.log('↶ Action annulée');
                }
            }
            
            redo() {
                if (this.engine.redo()) {
                    this.renderStructure();
                    this.renderPreview();
                    this.updateHistoryButtons();
                    console.log('↷ Action refaite');
                }
            }
            
            updateHistoryButtons() {
                const historyState = this.engine.getHistoryState();
                const undoBtn = document.getElementById('undoBtn');
                const redoBtn = document.getElementById('redoBtn');
                
                undoBtn.disabled = !historyState.canUndo;
                redoBtn.disabled = !historyState.canRedo;
                
                // Mettre à jour les tooltips
                undoBtn.title = historyState.canUndo ? 'Annuler' : 'Aucune action à annuler';
                redoBtn.title = historyState.canRedo ? 'Refaire' : 'Aucune action à refaire';
            }

            openPreview() {
                const html = this.engine.generateHTML();
                const previewWindow = window.open('', '_blank');
                previewWindow.document.write(html);
                previewWindow.document.close();
            }
            
            // Utilitaires
            getMetaSectionIcon(type) {
                const icons = {
                    'header': '🎯',
                    'content': '📝',
                    'comparison': '⚖️',
                    'pricing': '💰',
                    'contact': '📧',
                    'footer': '📄'
                };
                return icons[type] || '📋';
            }
            
            getSectionIcon(type) {
                return '📄';
            }
        }
        
        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', () => {
            window.editor = new PresentationEditor();
            
            // Vérifier s'il y a un projet à charger depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('project');
            
            if (projectId) {
                window.editor.loadProject(projectId);
            }
        });
    </script>
</body>
